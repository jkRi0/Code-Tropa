<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 3</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            background-color: rgb(255, 255, 255);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .startBG{
            background-color: wheat;
            width: 100vw;
            height: 100vh;
        }

        .chapter-intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-out;
            cursor: pointer;
        }

        .chapter-text-container {
            text-align: center;
        }

        .main-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .main-bg.show {
            opacity: 1;
            visibility: visible;
        }

        .main-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px);
        }

        .scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            font-family: Arial, sans-serif;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
        }

        .scene-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pause-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5rem;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.35);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .pause-button:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.65);
        }

        .pause-screen {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(6px);
            padding: 20px;
        }

        .pause-screen.show {
            display: flex;
        }

        .pause-modal {
            position: relative;
            width: min(90vw, 900px);
            height: min(90vh, 600px);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(20, 20, 20, 0);
        }

        .pause-page {
            width: 100%;
            height: 100%;
            border: none;
        }

        .subtitle-wrapper{
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 10rem;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
            padding: 10px 20px 0 20px;
            display: flex;
            flex-direction: row;
        }
        .speaker-box{
            display: block;
            width: 200px;
            height: 100%;
            border-radius: 14px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            transition: transform 0.3s ease;
        }
        .subtitle-content{
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            width: 100%;
            height: 100%;
            padding-left: 16px;
        }
        .speaker-name{
            background-color: rgba(0, 0, 0, 0.65);
            border-radius: 10px;
            color: #ffffff;
            font-size: 2em;
            padding: 8px 18px;
            font-weight: 600;
            letter-spacing: 0.6px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
            text-transform: uppercase;
        }
        .subtitle-container {
            display: flex;
            background-color: rgba(0, 0, 0, 0.55);
            color: #ffffff;
            font-size: 2.3em;
            flex: 1;
            padding: 8px 18px;
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.6) transparent;
        }

        .subtitle-container::-webkit-scrollbar {
            width: 6px;
        }

        .subtitle-container::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.6);
            border-radius: 4px;
        }

        .subtitle-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .subtitle-wrapper.no-speaker .speaker-box {
            display: none;
        }

        .subtitle-wrapper.no-speaker .subtitle-content {
            padding-left: 0;
        }

        .subtitle-wrapper.no-speaker .speaker-name {
            display: none;
        }

        .subtitle-wrapper.no-speaker .subtitle-header {
            justify-content: flex-end;
        }

        .subtitle-wrapper.no-speaker .scene-next-text {
            margin-left: 0;
        }

        .subtitle-header {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        .scene-next-text {
            font-size: 1.05em;
            opacity: 0;
            transition: opacity 0.15s ease-in-out, background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            padding: 6px 14px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.08);
            color: #f5f5f5;
            margin-left: auto;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* Dialogue Choice Styles */
        .dialogue-choices {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
            width: 80%;
            max-width: 800px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .dialogue-choices.show {
            opacity: 1;
            visibility: visible;
        }

        .dialogue-choice {
            background: linear-gradient(135deg, rgba(139, 90, 43, 0.95), rgba(101, 67, 33, 0.95));
            border: 2px solid #d4a574;
            border-radius: 10px;
            padding: 18px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #f5e6d3;
            font-size: 1.4em;
            text-align: left;
            box-shadow: 0 4px 15px rgba(139, 90, 43, 0.4);
            backdrop-filter: blur(10px);
        }

        .dialogue-choice:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(212, 165, 116, 0.95), rgba(139, 90, 43, 0.95));
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.6);
            border-color: #f4d4a0;
        }

        .dialogue-choice:active {
            transform: translateY(0);
        }

        .dialogue-choice.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .scene-text-overlay {
            position: absolute;
            top: 40%;
            left: 65%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0);
            color: rgb(0, 0, 0);
            padding: 30px;
            font-size: 1.5em;
            width: 80%;
            height: 30%;
            line-height: 1.6;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            color: white;
        }

        .scene-text-overlay.show {
            opacity: 1;
            color: white;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: white;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .scene-next-text.show {
            opacity: 1;
        }

        .scene-next-text.highlight {
            background-color: rgba(105, 211, 57, 0.562);
            color: #fff;
        }

        .chapter-main-text {
            font-size: 7em;
            margin: 0;
        }

        .episode-sub-text {
            font-size: 3em;
            margin: 0;
            opacity: 1;
        }

        /* Challenge Container Styles */
        .challenge-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .challenge-container.show {
            opacity: 1;
            visibility: visible;
        }

        .challenge-paper {
            background-image: url('assets/paper.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 60px 80px 40px 80px;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .challenge-title {
            font-size: 3.5em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .challenge-subtitle {
            font-size: 1.8em;
            color: #666;
            margin-bottom: 40px;
            text-align: center;
        }

        #questionsContainer {
            width: 50%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .question-container {
            width: 100%;
            max-width: 100%;
            margin-bottom: 30px;
            box-sizing: border-box;
        }

        .question-number {
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3em;
            color: #333;
            word-wrap: break-word;
            overflow-wrap: break-word;
            min-width: 0;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.9);
            border-color: #4CAF50;
        }

        .option.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .option.correct {
            background-color: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .option.incorrect {
            background-color: #f44336;
            color: white;
            border-color: #da190b;
        }

        .option-letter {
            font-weight: bold;
            margin-right: 15px;
            min-width: 25px;
            font-size: 1.1em;
            color: #4CAF50;
        }

        .challenge-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .challenge-btn {
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .next-btn {
            background-color: #2196F3;
            color: white;
        }

        .next-btn:hover {
            background-color: #1976D2;
        }

        .results-container {
            text-align: center;
            margin-top: 20px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Results Modal Styles */
        .results-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 20px;
            box-sizing: border-box;
        }

        .results-modal.show {
            display: flex;
        }

        .results-modal-content {
            background-color: #fff;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .results-modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .results-modal-header h2 {
            margin: 0;
            font-size: 2em;
        }

        .results-modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 2em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .results-modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .results-modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background-color: #f8f9fa;
        }

        .results-modal-body::-webkit-scrollbar {
            width: 10px;
        }

        .results-modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .results-modal-body::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .results-modal-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .view-results-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .view-results-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* Scoring actions styling */
        .scoring-actions {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .scoring-actions button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .scoring-actions .btn-exit {
            background-color: #6c757d;
            color: white;
        }

        .scoring-actions .btn-exit:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .scoring-actions .btn-retry {
            background-color: #ffc107;
            color: #212529;
        }

        .scoring-actions .btn-retry:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .scoring-actions .btn-next-level {
            background-color: #28a745;
            color: white;
        }

        .scoring-actions .btn-next-level:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .score-display {
            font-size: 2.8em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .points-earned {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
        }

        .end-episode-btn {
            background-color: #FF9800;
            color: white;
            padding: 18px 45px;
            font-size: 1.6em;
        }

        .end-episode-btn:hover {
            background-color: #F57C00;
        }

        /* Badge display styling */
        .badge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
        }

        .badge-display {
            background: linear-gradient(135deg, #dfe5ff 0%, #b5a7c3 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .badge-image {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: badgeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes badgeGlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .badge-text h3 {
            color: #000000;
            font-size: 1.8em;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .badge-text p {
            color: #000000;
            font-size: 1.2em;
            margin: 0 0 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            .challenge-paper {
                padding: 35px 45px 25px 45px;
            }
            
            .challenge-title {
                font-size: 2.5em;
                margin-bottom: 18px;
            }
            
            .challenge-subtitle {
                font-size: 1.4em;
                margin-bottom: 25px;
            }
            
            .question-number {
                font-size: 1.4em;
                margin-bottom: 10px;
            }
            
            .question-text {
                font-size: 1.2em;
                margin-bottom: 15px;
            }
            
            .option {
                font-size: 1.1em;
                padding: 11px 15px;
            }
            
            .score-display {
                font-size: 2.2em;
            }
            
            .points-earned {
                font-size: 1.6em;
            }
        }
        
        @media (max-width: 768px) {
            .challenge-paper {
                padding: 40px 40px 25px 40px;
            }
            
            .challenge-title {
                font-size: 2.5em;
                margin-bottom: 20px;
            }
            
            .challenge-subtitle {
                font-size: 1.3em;
                margin-bottom: 30px;
            }
            
            .question-number {
                font-size: 1.4em;
                margin-bottom: 12px;
            }
            
            .question-text {
                font-size: 1.15em;
                margin-bottom: 18px;
            }
            
            .option {
                font-size: 1.05em;
                padding: 12px 15px;
            }
            
            .challenge-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .challenge-btn {
                font-size: 1.1em;
                padding: 12px 28px;
            }
            
            .score-display {
                font-size: 2.2em;
            }
            
            .points-earned {
                font-size: 1.6em;
            }
            
            .scoring-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .scoring-actions button {
                width: 100%;
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .challenge-paper {
                padding: 25px 15px 15px 15px;
            }
            
            .challenge-title {
                font-size: 1.8em;
            }
            
            .challenge-subtitle {
                font-size: 1em;
            }
            
            .question-number {
                font-size: 1.1em;
            }
            
            .question-text {
                font-size: 0.9em;
            }
            
            .option {
                font-size: 0.85em;
                padding: 8px 10px;
            }
            
            .score-display {
                font-size: 1.6em;
            }
            
            .points-earned {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="main-bg"><img src="assets/1.png" alt="Background Image"></div>
    <div class="challenge-container" id="challengeContainer">
        <div class="challenge-paper">
            <h2 class="challenge-title">Challenge Time!</h2>
            
            <div id="questionsContainer">
                <!-- Questions will be dynamically generated here -->
            </div>
            
            <div class="challenge-buttons">
                <button class="challenge-btn submit-btn" id="submitBtn" disabled>Submit Answer</button>
                <button class="challenge-btn next-btn" id="nextBtn" style="display: none;">Next Question</button>
            </div>
            
            <div class="results-container" id="resultsContainer" style="display: none;">
                <div class="score-display" id="scoreDisplay"></div>
                <div class="points-earned" id="pointsEarned"></div>
                
                <!-- View Results Button -->
                <button class="view-results-btn" id="viewResultsBtn">View Detailed Results</button>
                
                <!-- Badge display for passed challenges -->
                <div class="badge-container" id="badgeContainer" style="display: none;">
                    <div class="badge-display">
                        <img src="../../../../assets/b1.png" alt="Episode 1 Badge" class="badge-image">
                        <div class="badge-text">
                            <h3>CONGRATULATIONS!</h3>
                            <p>You've earned the Episode 1 Badge!</p>
                        </div>
                    </div>
                </div>
                
                <!-- Scoring actions container -->
                <div class="scoring-actions" id="scoringActions">
                    <!-- Buttons will be dynamically created here -->
                </div>
            </div>

        // Function to show timed subtitles
        function showTimedSubtitles(subtitles, defaultSpeaker = { name: '', image: '' }) {
            let currentSubtitleIndex = 0;
            let lastSpeakerName = defaultSpeaker?.name || '';
            let lastSpeakerImage = defaultSpeaker?.image || '';

            if (lastSpeakerName || lastSpeakerImage) {
                applySpeaker(lastSpeakerName, lastSpeakerImage);
            } else {
                clearSpeaker();
            }
            
            function showNextSubtitle() {
                if (currentSubtitleIndex < subtitles.length) {
                    const subtitle = subtitles[currentSubtitleIndex];
                    const isObjectSubtitle = typeof subtitle === 'object' && subtitle !== null;
                    const subtitleText = isObjectSubtitle ? subtitle.text : subtitle;
                    
                    if (typeof subtitleText === 'string') {
                        subtitleContainer.textContent = subtitleText;
                    } else {
                        subtitleContainer.textContent = '';
                    }

                    if (isObjectSubtitle) {
                        const hasSpeakerFields = Object.prototype.hasOwnProperty.call(subtitle, 'speakerName') ||
                            Object.prototype.hasOwnProperty.call(subtitle, 'speakerImage') ||
                            Object.prototype.hasOwnProperty.call(subtitle, 'hideSpeaker');

                        if (hasSpeakerFields) {
                            if (subtitle.hideSpeaker) {
                                clearSpeaker();
                                lastSpeakerName = '';
                                lastSpeakerImage = '';
                            } else {
                                const nextSpeakerName = Object.prototype.hasOwnProperty.call(subtitle, 'speakerName')
                                    ? (subtitle.speakerName || '')
                                    : (lastSpeakerName || defaultSpeaker?.name || '');
                                const nextSpeakerImage = Object.prototype.hasOwnProperty.call(subtitle, 'speakerImage')
                                    ? (subtitle.speakerImage || '')
                                    : (lastSpeakerImage || defaultSpeaker?.image || '');

                                if (nextSpeakerName || nextSpeakerImage) {
                                    applySpeaker(nextSpeakerName, nextSpeakerImage);
                                } else {
                                    clearSpeaker();
                                }

                                lastSpeakerName = nextSpeakerName;
                                lastSpeakerImage = nextSpeakerImage;
                            }
                        }
                        
                        // Play voice audio if available for this subtitle
                        if (subtitle.voice) {
                            playVoiceAudio(subtitle.voice);
                        }
                    }
                    
                    // Schedule next subtitle
                    if (currentSubtitleIndex < subtitles.length - 1) {
                        const nextSubtitle = subtitles[currentSubtitleIndex + 1];
                        const currentTime = isObjectSubtitle && typeof subtitle.time === 'number' ? subtitle.time : 0;
                        const nextTime = (typeof nextSubtitle === 'object' && nextSubtitle !== null && typeof nextSubtitle.time === 'number')
                            ? nextSubtitle.time
                            : currentTime;
                        const delay = Math.max(0, nextTime - currentTime);
                        subtitleTimeout = setTimeout(() => {
                            currentSubtitleIndex++;
                            showNextSubtitle();
                        }, delay);
                    }
                }
            }
            
            // Start showing subtitles
            showNextSubtitle();
        }

        // Typing animation function for mixed content (only <pre> tags type)
        function typeText(element, text, speed = 50) {
            // Clear any existing typing animation
            if (typingInterval) {
                clearInterval(typingInterval);
            }
            
            // Split content into parts: before <pre>, <pre> content, after </pre>
            const preStart = text.indexOf('<pre>');
            const preEnd = text.indexOf('</pre>');
            
            if (preStart === -1 || preEnd === -1) {
                // No <pre> tags found, just display normally
                element.innerHTML = text;
                return;
            }
            
            const beforePre = text.substring(0, preStart);
            const preContent = text.substring(preStart, preEnd + 6); // Include </pre>
            const afterPre = text.substring(preEnd + 6);
            
            // Display the non-<pre> content immediately
            element.innerHTML = beforePre;
            
            // Start typing the <pre> content
            let i = 0;
            const fullPreContent = preContent;
            
            typingInterval = setInterval(() => {
                if (i < fullPreContent.length) {
                    // Handle HTML entities (like &emsp;)
                    if (fullPreContent[i] === '&') {
                        let entityEnd = fullPreContent.indexOf(';', i);
                        if (entityEnd !== -1) {
                            element.innerHTML += fullPreContent.substring(i, entityEnd + 1);
                            i = entityEnd + 1;
                        } else {
                            element.innerHTML += fullPreContent[i];
                            i++;
                        }
                    }
                    // Handle HTML tags
                    else if (fullPreContent[i] === '<') {
                        let tagEnd = fullPreContent.indexOf('>', i);
                        if (tagEnd !== -1) {
                            element.innerHTML += fullPreContent.substring(i, tagEnd + 1);
                            i = tagEnd + 1;
                        } else {
                            element.innerHTML += fullPreContent[i];
                            i++;
                        }
                    } else {
                        element.innerHTML += fullPreContent[i];
                        i++;
                    }
                } else {
                    // Add the after-pre content and blinking cursor
                    element.innerHTML += afterPre + '<span class="typing-cursor"></span>';
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
            }, speed);
        }

        function showScene(index) {
            // Update global scene index for save game
            currentSceneIndex = index;
            window.currentSceneIndex = index;
            if (index < scenes.length) {
                const scene = scenes[index];

                hideDialogueChoices(); // Clear any previous dialogue choices
                stopVoiceAudio(); // Stop any currently playing voice

                defaultSceneSpeaker = {
                    name: scene.speakerName || '',
                    image: scene.speakerImage || ''
                };

                if (defaultSceneSpeaker.name || defaultSceneSpeaker.image) {
                    applySpeaker(defaultSceneSpeaker.name, defaultSceneSpeaker.image);
                } else {
                    clearSpeaker();
                }

                sceneImage.style.display = 'none';
                sceneVideo.style.display = 'none';
                sceneTextOverlay.style.display = 'none';
                sceneVideo.pause();
                sceneVideo.currentTime = 0;
                
                // Clear any existing typing animation and subtitle timeout
                if (typingInterval) {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
                if (subtitleTimeout) {
                    clearTimeout(subtitleTimeout);
                    subtitleTimeout = null;
                }
                
                // Clean up any captured frame from previous scene
                const capturedFrame = sceneContainer.querySelector('.captured-frame');
                if (capturedFrame) {
                    capturedFrame.style.display = 'none';
                }

                if (scene.type === 'image') {
                    sceneImage.src = scene.src;
                    sceneImage.style.display = 'block';
                    
                    // Check if this image scene has content for text overlay
                    if (scene.content) {
                        sceneTextOverlay.style.display = 'block';
                        sceneTextOverlay.classList.add('show');
                        // Use typing animation only for <pre> tags
                        if (scene.content.includes('<pre>')) {
                            typeText(sceneTextOverlay, scene.content, 100);
                        } else {
                            sceneTextOverlay.innerHTML = scene.content;
                        }
                    }
                    
                    // Play voice audio if available
                    if (scene.voice) {
                        playVoiceAudio(scene.voice);
                    }
                } else if (scene.type === 'video') {
                    sceneVideo.src = scene.src;
                    sceneVideo.style.display = 'block';
                    sceneVideo.play();
                    
                    // Play voice audio if available (for non-timed subtitle videos)
                    if (scene.voice && !Array.isArray(scene.subtitle)) {
                        playVoiceAudio(scene.voice);
                    }
                } else if (scene.type === 'text') {
                    sceneTextOverlay.style.display = 'block';
                    sceneTextOverlay.classList.add('show');
                    // Use typing animation only for <pre> tags
                    if (scene.content.includes('<pre>')) {
                        typeText(sceneTextOverlay, scene.content, 100);
                    } else {
                        sceneTextOverlay.innerHTML = scene.content;
                    }
                    
                    // Play voice audio if available
                    if (scene.voice) {
                        playVoiceAudio(scene.voice);
                    }
                } else if (scene.type === 'dialogue') {
                    // Show the background image or video if provided
                    if (scene.src) {
                        // Check if it's a video file
                        const isVideo = scene.src.toLowerCase().match(/\.(mp4|webm|ogg|mov)$/);
                        if (isVideo) {
                            sceneVideo.src = scene.src;
                            sceneVideo.style.display = 'block';
                            sceneVideo.play();
                            sceneImage.style.display = 'none';
                        } else {
                            // It's an image
                            sceneImage.src = scene.src;
                            sceneImage.style.display = 'block';
                            sceneVideo.style.display = 'none';
                        }
                    }
                    
                    // Check if this dialogue scene has content for text overlay
                    if (scene.content) {
                        sceneTextOverlay.style.display = 'block';
                        sceneTextOverlay.classList.add('show');
                        // Use typing animation only for <pre> tags
                        if (scene.content.includes('<pre>')) {
                            typeText(sceneTextOverlay, scene.content, 100);
                        } else {
                            sceneTextOverlay.innerHTML = scene.content;
                        }
                    }
                    
                    // Show the question in subtitle
                    subtitleContainer.textContent = scene.question || '';
                    
                    // Show dialogue choices
                    if (scene.choices && Array.isArray(scene.choices)) {
                        hideDialogueChoices(); // Clear any previous choices
                        setTimeout(() => {
                            showDialogueChoices(scene.choices);
                        }, 500); // Small delay to ensure subtitle is shown first
                    }
                    
                    // Play voice audio if available
                    if (scene.voice) {
                        playVoiceAudio(scene.voice);
                    }
                }

                // Handle different subtitle formats (skip for dialogue scenes - they use question field)
                if (scene.type !== 'dialogue') {
                if (Array.isArray(scene.subtitle)) {
                    // Check if it's timed subtitles (objects with text and time)
                    if (scene.subtitle.length > 0 && typeof scene.subtitle[0] === 'object' && scene.subtitle[0].text) {
                        // Timed subtitles
                        showTimedSubtitles(scene.subtitle, defaultSceneSpeaker);
                    } else {
                        // Regular array subtitles
                        subtitleContainer.textContent = scene.subtitle.join('\n');
                    }
                } else {
                    subtitleContainer.textContent = scene.subtitle || '';
                }
                
                // Hide subtitle container if no subtitle
                let shouldShowSubtitle = false;
                if (scene.subtitle) {
                    if (Array.isArray(scene.subtitle)) {
                        // Check if it's timed subtitles (objects with text and time)
                        if (scene.subtitle.length > 0 && typeof scene.subtitle[0] === 'object' && scene.subtitle[0].text) {
                            shouldShowSubtitle = true; // Timed subtitles
                        } else if (scene.subtitle.length > 0) {
                            shouldShowSubtitle = true; // Regular array subtitles
                        }
                    } else {
                        shouldShowSubtitle = scene.subtitle.trim() !== '';
                    }
                }
                
                if (shouldShowSubtitle) {
                    subtitleContainer.style.display = 'block';
                } else {
                    subtitleContainer.style.display = 'none';
                }
                } else {
                    // For dialogue scenes, always show subtitle (it contains the question)
                    subtitleContainer.style.display = 'block';
                }

                sceneContainer.style.opacity = '1';
                sceneContainer.style.visibility = 'visible';
                sceneNextText.classList.remove('show'); // Ensure it's hidden before deciding to show/highlight
                sceneNextText.classList.remove('highlight'); // Ensure highlight is removed initially

                // Show "Click to Next" text unless it's the last scene or video without subtitle
                let hasSubtitle = false;
                if (scene.subtitle) {
                    if (Array.isArray(scene.subtitle)) {
                        // Check if it's timed subtitles (objects with text and time)
                        if (scene.subtitle.length > 0 && typeof scene.subtitle[0] === 'object' && scene.subtitle[0].text) {
                            hasSubtitle = true; // Timed subtitles
                        } else if (scene.subtitle.length > 0) {
                            hasSubtitle = true; // Regular array subtitles
                        }
                    } else {
                        hasSubtitle = scene.subtitle.trim() !== '';
                    }
                }
                
                // Don't show "Click to Next" for dialogue scenes (player must choose)
                if (scene.type !== 'dialogue') {
                    if (index < scenes.length - 1 && (scene.type !== 'video' || hasSubtitle)) {
                        sceneNextText.textContent = "Click to Next";
                        sceneNextText.classList.add('show');
                    } else if (index === scenes.length - 1) {
                        sceneNextText.textContent = "Click to Start"; // Last scene
                        sceneNextText.classList.add('show');
                    }
                }

                // Handle highlighting
                if (scene.type === 'image' || scene.type === 'text') {
                    sceneNextText.classList.add('highlight');
                } else if (scene.type === 'video' && hasSubtitle) {
                    sceneNextText.classList.remove('highlight'); // Initially not highlighted
                    sceneVideo.onended = () => {
                        sceneNextText.classList.add('highlight'); // Highlight when video ends
                    };
                }

                // Add event listener to skip scene on click (but not for dialogue scenes)
                sceneContainer.onclick = () => {
                    if (isPauseScreenVisible) return;
                    if (scene.type === 'dialogue') return; // Don't advance dialogue scenes by clicking
                    sceneNextText.classList.remove('show'); // Hide text on click
                    sceneNextText.classList.remove('highlight'); // Remove highlight on click
                    currentSceneIndex++;
                    window.currentSceneIndex = currentSceneIndex; // Update global
                    showScene(currentSceneIndex);
                };

                // For video, also listen for 'ended' event to advance scene automatically
                if (scene.type === 'video') {
                    if (!hasSubtitle) {
                        // Auto-advance if no subtitle
                        sceneVideo.onended = () => {
                            currentSceneIndex++;
                            window.currentSceneIndex = currentSceneIndex; // Update global
                            showScene(currentSceneIndex);
                        };
                    } else {
                        // Manual advance if has subtitle
                        sceneVideo.onended = () => {
                            sceneNextText.classList.add('highlight'); // Highlight when video ends
                        };
                    }
                }
            } else {
                // All scenes shown, hide scene container and show challenge
                sceneContainer.style.opacity = '0';
                sceneContainer.addEventListener('transitionend', () => {
                    sceneContainer.style.visibility = 'hidden';
                    // Show challenge after all scenes are completed
                    console.log("All scenes completed! Starting challenge...");
                    showChallenge();
                }, { once: true });
            }
        }

        // Start directly with chapter intro
        // Check for continue game on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if should continue from saved game
            const currentPath = window.location.pathname;
            const episodeMatch = currentPath.match(/ep(\d+)/);
            const episode = episodeMatch ? `ep${episodeMatch[1]}` : 'ep1';
            const continueFlag = localStorage.getItem(`continueGame_${episode}`);
            
            if (continueFlag === 'true') {
                localStorage.removeItem(`continueGame_${episode}`); // Clear flag
                
                const saveKey = `savedGame_${episode}`;
                const savedGame = localStorage.getItem(saveKey);
                
                if (savedGame) {
                    try {
                        const gameData = JSON.parse(savedGame);
                        if (gameData.currentScene !== undefined && gameData.currentScene >= 0) {
                            // Jump to saved scene - skip intro
                            currentSceneIndex = gameData.currentScene;
                            window.currentSceneIndex = gameData.currentScene;
                            
                            // Hide intro screens
                            const introScreen = document.getElementById('introScreen');
                            const chapterIntroScreen = document.getElementById('chapterIntroScreen');
                            if (introScreen) introScreen.style.display = 'none';
                            if (chapterIntroScreen) chapterIntroScreen.style.display = 'none';
                            
                            // Show scene container and jump to saved scene
                            const sceneContainer = document.getElementById('sceneContainer');
                            if (sceneContainer) {
                                sceneContainer.style.visibility = 'visible';
                                sceneContainer.style.opacity = '1';
                            }
                            
                            // Load saved scene
                            setTimeout(() => {
                                console.log('üìñ Loading saved scene:', currentSceneIndex);
                                showScene(currentSceneIndex);
                            }, 100);
                            console.log('‚úÖ Saved game loaded, jumping to scene:', currentSceneIndex);
                            return; // Don't proceed with normal initialization
                        }
                    } catch (e) {
                        console.error('Error loading saved game:', e);
                    }
                }
            }
            
            // Normal initialization - start with chapter intro
            showChapterIntro();
        });

        // Challenge variables
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let totalScore = 0;
        let challengeStarted = false;

        // Quiz data - C++ basics questions based on episode content
        const quizQuestions = [
            {
                question: "What is the correct way to print a message in C++?",
                options: [
                    "Console.log(\"Hello!\");",
                    "cout << \"Hello!\";",
                    "print(\"Hello!\");",
                    "System.out.println(\"Hello!\");"
                ],
                correct: 1
            },
            {
                question: "Which function is the entry point of a C++ program?",
                options: [
                    "start()",
                    "main()",
                    "init()",
                    "begin()"
                ],
                correct: 1
            },
            {
                question: "What does #include <iostream> do in C++?",
                options: [
                    "It defines the main function",
                    "It includes the library for input/output operations",
                    "It starts the program execution",
                    "It creates a new class"
                ],
                correct: 1
            },
            {
                question: "How do you write a single-line comment in C++?",
                options: [
                    "<!-- comment -->",
                    "# comment",
                    "// comment",
                    "** comment **"
                ],
                correct: 2
            },
            {
                question: "Which symbol is used to end a statement in C++?",
                options: [
                    ":",
                    ";",
                    ".",
                    ","
                ],
                correct: 1
            }
        ];

        // Shuffle functions for randomizing quiz
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function shuffleQuestions(questions) {
            return shuffleArray(questions);
        }

        function shuffleQuestionOptions(question) {
            const shuffledQuestion = {
                question: question.question,
                options: [...question.options],
                correct: question.correct
            };
            
            const correctAnswerText = shuffledQuestion.options[shuffledQuestion.correct];
            const shuffledOptions = shuffleArray(shuffledQuestion.options);
            const newCorrectIndex = shuffledOptions.findIndex(option => option === correctAnswerText);
            
            shuffledQuestion.options = shuffledOptions;
            shuffledQuestion.correct = newCorrectIndex;
            
            return shuffledQuestion;
        }

        // Shuffled quiz questions (initialized when challenge starts)
        let shuffledQuizQuestions = [];

        // Challenge functions
        function showChallenge() {
            const challengeContainer = document.getElementById('challengeContainer');
            const mainBg = document.querySelector('.main-bg');
            challengeContainer.classList.add('show');
            mainBg.classList.add('show');
            
            // Shuffle questions and options before displaying
            const shuffledQuestions = shuffleQuestions(quizQuestions);
            shuffledQuizQuestions = shuffledQuestions.map(question => shuffleQuestionOptions(question));
            
            // Reset quiz state
            currentQuestionIndex = 0;
            userAnswers = [];
            totalScore = 0;
            
            displayQuestion(0);
        }

        function displayQuestion(questionIndex) {
            const questionsContainer = document.getElementById('questionsContainer');
            const question = shuffledQuizQuestions[questionIndex];
            const isLastQuestion = questionIndex === shuffledQuizQuestions.length - 1;
            
            questionsContainer.innerHTML = `
                <div class="question-container">
                    <div class="question-number">Question ${questionIndex + 1}:</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options-container">
                        ${question.options.map((option, index) => `
                            <div class="option" data-index="${index}">
                                <span class="option-letter">${String.fromCharCode(65 + index)}.</span>
                                <span>${option}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Add click listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    const submitBtn = document.getElementById('submitBtn');
                    submitBtn.disabled = false;
                });
            });

            // Reset buttons
            const submitBtn = document.getElementById('submitBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            submitBtn.disabled = true;
            
            if (isLastQuestion) {
                submitBtn.textContent = 'Submit';
                submitBtn.style.display = 'inline-block';
                nextBtn.style.display = 'none';
            } else {
                submitBtn.textContent = 'Next';
                submitBtn.style.display = 'inline-block';
                nextBtn.style.display = 'none';
            }
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;

            const selectedIndex = parseInt(selectedOption.dataset.index);
            userAnswers[currentQuestionIndex] = selectedIndex;

            const isLastQuestion = currentQuestionIndex === shuffledQuizQuestions.length - 1;
            
            if (isLastQuestion) {
                evaluateAllAnswers();
                showResults();
            } else {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        function evaluateAllAnswers() {
            totalScore = 0;
            
            shuffledQuizQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                if (userAnswer !== undefined && userAnswer === question.correct) {
                    totalScore += 20;
                }
            });
        }

        function showResults() {
            const questionsContainer = document.getElementById('questionsContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const pointsEarned = document.getElementById('pointsEarned');

            questionsContainer.style.display = 'none';
            document.querySelector('.challenge-buttons').style.display = 'none';
            resultsContainer.style.display = 'block';

            const displayScore = Math.round(totalScore / 20);
            const maxDisplayScore = 5;
            const passThreshold = 4;
            
            const hasPassed = totalScore >= 80;
            
            if (hasPassed) {
                scoreDisplay.textContent = `PASSED! Score: ${displayScore}/${maxDisplayScore}`;
                scoreDisplay.style.color = '#4CAF50';
                pointsEarned.textContent = `You earned ${displayScore} out of ${maxDisplayScore} points!`;
                
                document.getElementById('badgeContainer').style.display = 'flex';

                // Award badge in database (tier=t1, badgeName=b1 for Episode 1)
                fetch('../../../../../2be/award_badge.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `tier=${encodeURIComponent('t1')}&badgeName=${encodeURIComponent('b1')}`
                })
                .then(r => r.json())
                .then(data => {
                    console.log('Award badge response:', data);
                })
                .catch(err => {
                    console.error('Failed to award badge:', err);
                });
            } else {
                scoreDisplay.textContent = `‚ùå FAILED! Score: ${displayScore}/${maxDisplayScore}`;
                scoreDisplay.style.color = '#f44336';
                pointsEarned.textContent = `You need ${passThreshold}+ points to pass. Try again!`;
                
                document.getElementById('badgeContainer').style.display = 'none';
            }

            updateScoringActions(hasPassed);
            saveStoryProgress(totalScore, hasPassed);
        }
        
        function showResultsModal() {
            const resultsModal = document.getElementById('resultsModal');
            const resultsModalBody = document.getElementById('resultsModalBody');
            
            const displayScore = Math.round(totalScore / 20);
            const maxDisplayScore = 5;
            const correctCount = shuffledQuizQuestions.filter((q, i) => userAnswers[i] !== undefined && userAnswers[i] === q.correct).length;
            
            const resultsHTML = `
                <div style="text-align: center; margin-bottom: 30px; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 10px;">
                    <div style="font-size: 2.5em; font-weight: bold; margin-bottom: 10px;">
                        Score: ${displayScore}/${maxDisplayScore}
                    </div>
                    <div style="font-size: 1.2em; opacity: 0.9;">
                        ${correctCount} out of ${shuffledQuizQuestions.length} questions correct
                    </div>
                </div>
            ` + shuffledQuizQuestions.map((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer !== undefined && userAnswer === question.correct;
                const answerStatus = isCorrect ? '‚úì Correct' : '‚úó Incorrect';
                
                return `
                    <div class="question-container" style="margin-bottom: 30px; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <div class="question-number">Question ${index + 1}:</div>
                            <div style="font-size: 1.2em; font-weight: bold; color: ${isCorrect ? '#4CAF50' : '#f44336'};">
                                ${answerStatus}
                            </div>
                        </div>
                        <div class="question-text" style="margin-bottom: 20px;">${question.question}</div>
                        <div class="options-container">
                            ${question.options.map((option, optIndex) => {
                                let optionClass = 'option';
                                let optionStyle = '';
                                
                                if (optIndex === question.correct) {
                                    optionClass += ' correct';
                                    optionStyle = 'background-color: #4CAF50; color: white; border-color: #45a049;';
                                } else if (optIndex === userAnswer && !isCorrect) {
                                    optionClass += ' incorrect';
                                    optionStyle = 'background-color: #f44336; color: white; border-color: #da190b;';
                                }
                                
                                return `
                                    <div class="${optionClass}" data-index="${optIndex}" style="${optionStyle}">
                                        <span class="option-letter">${String.fromCharCode(65 + optIndex)}.</span>
                                        <span>${option}</span>
                                        ${optIndex === question.correct ? '<span style="margin-left: 10px; font-weight: bold;">‚úì Correct Answer</span>' : ''}
                                        ${optIndex === userAnswer && !isCorrect ? '<span style="margin-left: 10px; font-weight: bold;">‚úó Your Answer</span>' : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            resultsModalBody.innerHTML = resultsHTML;
            resultsModal.classList.add('show');
        }
        
        function closeResultsModal() {
            const resultsModal = document.getElementById('resultsModal');
            resultsModal.classList.remove('show');
        }

        function updateScoringActions(hasPassed) {
            const scoringActions = document.getElementById('scoringActions');
            scoringActions.innerHTML = '';
            
            if (hasPassed) {
                const exitBtn = document.createElement('button');
                exitBtn.className = 'btn-exit';
                exitBtn.textContent = 'Exit';
                exitBtn.onclick = exitToHomepage;
                
                const nextEpisodeBtn = document.createElement('button');
                nextEpisodeBtn.className = 'btn-next-level';
                nextEpisodeBtn.textContent = 'Next Episode';
                nextEpisodeBtn.onclick = goToNextEpisode;
                
                scoringActions.appendChild(exitBtn);
                scoringActions.appendChild(nextEpisodeBtn);
            } else {
                const exitBtn = document.createElement('button');
                exitBtn.className = 'btn-exit';
                exitBtn.textContent = 'Exit';
                exitBtn.onclick = exitToHomepage;
                
                const retryBtn = document.createElement('button');
                retryBtn.className = 'btn-retry';
                retryBtn.textContent = 'Retry Episode';
                retryBtn.onclick = retryEpisode;
                
                scoringActions.appendChild(exitBtn);
                scoringActions.appendChild(retryBtn);
            }
        }

        function retryEpisode() {
            currentQuestionIndex = 0;
            userAnswers = [];
            totalScore = 0;
            challengeStarted = false;

            const shuffledQuestions = shuffleQuestions(quizQuestions);
            shuffledQuizQuestions = shuffledQuestions.map(question => shuffleQuestionOptions(question));

            const questionsContainer = document.getElementById('questionsContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            
            questionsContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            document.querySelector('.challenge-buttons').style.display = 'flex';
            
            document.getElementById('badgeContainer').style.display = 'none';
            
            const resultsModal = document.getElementById('resultsModal');
            if (resultsModal) {
                resultsModal.classList.remove('show');
            }
            
            displayQuestion(0);
        }

        function saveStoryProgress(score, hasPassed) {
            const progressData = {
                type: 'story',
                language: 'cpp',
                chapter: 1,
                episode: 1,
                points: score,
                passed: hasPassed
            };

            fetch('../../../../../2be/save_story_progress.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `type=${encodeURIComponent(progressData.type)}&language=${encodeURIComponent(progressData.language)}&chapter=${encodeURIComponent(progressData.chapter)}&episode=${encodeURIComponent(progressData.episode)}&points=${encodeURIComponent(progressData.points)}&passed=${encodeURIComponent(progressData.passed)}`
            }).then(r => r.json()).then(data => {
                console.log('Story progress saved:', data);
                
                if (data.success || data.queued) {
                    if (window.invalidateAndRefreshUnlocks) {
                        window.invalidateAndRefreshUnlocks();
                    } else {
                        import('../../../../scripts/invalidateUnlockCache.js').then(module => {
                            if (module.invalidateAndRefreshUnlocks) {
                                module.invalidateAndRefreshUnlocks();
                            }
                        }).catch(() => {});
                    }
                }
                
                if (data.success && data.progressId) {
                    const performanceData = {
                        progressId: data.progressId,
                        accuracy: score >= 80 ? 100 : 0,
                        efficiency: score >= 80 ? 100 : 0,
                        readability: score >= 80 ? 100 : 0,
                        timeTaken: 0,
                        success: hasPassed ? 1 : 0,
                        failed: hasPassed ? 0 : 1
                    };
                    
                    fetch('../../../../../2be/save_performance.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `progressId=${encodeURIComponent(performanceData.progressId)}&accuracy=${encodeURIComponent(performanceData.accuracy)}&efficiency=${encodeURIComponent(performanceData.efficiency)}&readability=${encodeURIComponent(performanceData.readability)}&timeTaken=${encodeURIComponent(performanceData.timeTaken)}&success=${encodeURIComponent(performanceData.success)}&failed=${encodeURIComponent(performanceData.failed)}`
                    }).then(perfResponse => perfResponse.json())
                    .then(perfData => {
                        console.log('Save story performance response:', perfData);
                    }).catch(perfErr => {
                        console.error('Save story performance error:', perfErr);
                    });
                }
            }).catch(err => {
                console.error('Error saving story progress:', err);
            });
        }

        function exitToHomepage() {
            const mainBg = document.querySelector('.main-bg');
            mainBg.classList.remove('show');
            window.location.href = '../../../../../index.html';
        }

        function goToNextEpisode() {
            window.location.href = '../ep2/index.html';
        }

        // Add event listeners for challenge buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('submitBtn').addEventListener('click', submitAnswer);
            
            // Results modal event listeners
            const viewResultsBtn = document.getElementById('viewResultsBtn');
            if (viewResultsBtn) {
                viewResultsBtn.addEventListener('click', showResultsModal);
            }
            
            const closeResultsModalBtn = document.getElementById('closeResultsModal');
            if (closeResultsModalBtn) {
                closeResultsModalBtn.addEventListener('click', closeResultsModal);
            }
            
            const resultsModal = document.getElementById('resultsModal');
            if (resultsModal) {
                resultsModal.addEventListener('click', function(e) {
                    if (e.target === resultsModal) {
                        closeResultsModal();
                    }
                });
                
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && resultsModal.classList.contains('show')) {
                        closeResultsModal();
                    }
                });
            }
        });

    </script>
