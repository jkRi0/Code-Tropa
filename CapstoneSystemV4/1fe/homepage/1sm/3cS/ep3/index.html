        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            background-color: rgb(255, 255, 255); /* Full black background */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;

        .startBG{

            left: 0;

            height: 100vh;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Higher z-index than intro-screen */

            cursor: pointer;

        .chapter-text-container {
            text-align: center;
        }

        .main-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .main-bg.show {
            opacity: 1;
            visibility: visible;
        }

        .main-bg img {

            height: 100%;

            filter: blur(10px);
        }

        .scene-container {

            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            flex-direction: column;

            inset: 0;
            background: rgba(0, 0, 0, 0);

            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(6px);
            padding: 20px;

            display: flex;
        }

            border-radius: 18px;

            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(20, 20, 20, 0);

            height: 100%;

            background-color: rgba(255,255,255,0.6);
            border-radius: 4px;
        }

            background: transparent;
        }

            display: none;

            align-items: center;
            gap: 16px;
            width: 100%;

            gap: 6px;
            letter-spacing: 0.5px;
            text-transform: uppercase;

        .dialogue-choices {

        }

                question: 'Kung gusto mong ipakita ang kabuuang pamasahe kasama ang kilometro, anong operator ang gagamitin mo?',
                speakerName: 'kuya renz',
                speakerImage: 'assets/renz.png',
                voice: 'assets/audio/',
                choices: [
                    {
                        id: 'choice1',
                        text: '+ (addition operator)',
                        response: 'Tama! Ginagamit natin ang + para pagsamahin ang mga halaga o mag-print ng text kasama ng variable.'
                    },
                    {
                        id: 'choice2',
                        text: '== (equality operator)',
                        response: 'Hindi ‘yan para sa pagdaragdag, Mary. Ang == ay para ikumpara kung magkapareho ang dalawang value.'
                    }
                ]
            }
        ];


        let currentSceneIndex = 0;
        let currentSubtitleIndex = 0; // New: to track current subtitle sentence
        let typingInterval = null; // For typing animation
        let subtitleTimeout = null; // For timed subtitle changes







        function showChapterIntro() {
            chapterIntroScreen.style.opacity = '1';
            chapterIntroScreen.style.visibility = 'visible';
            setTimeout(() => {
                hideChapterIntro(); // Automatically hide after 3 seconds
            }, 1500); // 3000 milliseconds = 3 seconds
        }

        function hideChapterIntro() {
            chapterIntroScreen.style.opacity = '0';
            chapterIntroScreen.addEventListener('transitionend', () => {
                chapterIntroScreen.style.visibility = 'hidden';
                showScene(0); // Start showing the first scene
            }, { once: true });
        }

        // Dialogue choice functions
        function showDialogueChoices(choices) {
            if (!dialogueChoices) return;
            
            dialogueChoices.innerHTML = '';
            choices.forEach((choice, index) => {
                const choiceButton = document.createElement('div');
                choiceButton.className = 'dialogue-choice';
                choiceButton.textContent = choice.text;
                choiceButton.dataset.choiceId = choice.id;
                choiceButton.addEventListener('click', () => handleDialogueChoice(choice));
                dialogueChoices.appendChild(choiceButton);
            });
            
            dialogueChoices.classList.add('show');
        }

        function hideDialogueChoices() {
            if (!dialogueChoices) return;
            dialogueChoices.classList.remove('show');
            dialogueChoices.innerHTML = '';
        }

        function handleDialogueChoice(choice) {
            if (!dialogueChoices) return;
            
            // Disable all choices
            const allChoices = dialogueChoices.querySelectorAll('.dialogue-choice');
            allChoices.forEach(btn => {
                btn.classList.add('disabled');
            });
            
            // Hide choices after a short delay
            setTimeout(() => {
                hideDialogueChoices();
                
                // Get the current scene to access speaker information
                const currentScene = scenes[currentSceneIndex];
                const responseSpeakerName = currentScene?.speakerName || '';
                const responseSpeakerImage = currentScene?.speakerImage || '';
                
                // Show the response from the question asker
                if (choice.response) {
                    subtitleContainer.textContent = choice.response;
                    applySpeaker(responseSpeakerName, responseSpeakerImage);
                    
                    // Show "Click to Next" text for the response
                    sceneNextText.textContent = "Press any key or click to continue";
                    sceneNextText.classList.add('show');
                    sceneNextText.classList.add('highlight');
                    
                    // Wait for user interaction before proceeding
                    const proceedFromResponse = () => {
                        sceneNextText.classList.remove('show');
                        sceneNextText.classList.remove('highlight');
                        sceneContainer.onclick = null; // Remove this handler
                        document.removeEventListener('keydown', keyHandler); // Remove key handler
                        currentSceneIndex++;
                        showScene(currentSceneIndex);
                    };
                    
                    // Click handler for response
                    sceneContainer.onclick = () => {
                        if (isPauseScreenVisible) return;
                        proceedFromResponse();
                    };
                    
                    // Key handler for response
                    const keyHandler = (event) => {
                        if (isPauseScreenVisible) return;
                        if (event.repeat) return;
                        if (!sceneNextText || !sceneNextText.classList.contains('show')) return;
                        proceedFromResponse();
                    };
                    document.addEventListener('keydown', keyHandler);
                } else {
                    // No response, just proceed
                    currentSceneIndex++;
                    showScene(currentSceneIndex);
                }
            }, 500);
        }

        function applySpeaker(name = '', image = '') {
            if (!speakerBox || !speakerName || !subtitleWrapper) return;

            const hasName = typeof name === 'string' && name.trim() !== '';
            const hasImage = typeof image === 'string' && image.trim() !== '';

            if (!hasName && !hasImage) {
                subtitleWrapper.classList.add('no-speaker');
                speakerBox.style.backgroundImage = 'none';
                speakerBox.style.display = 'none';
                speakerName.textContent = '';
                speakerName.style.display = 'none';
                currentSpeaker = { name: '', image: '' };
                return;
            }

            subtitleWrapper.classList.remove('no-speaker');

            if (hasImage) {
                speakerBox.style.display = 'block';
                speakerBox.style.backgroundImage = `url('${image}')`;
            } else {
                speakerBox.style.backgroundImage = 'none';
                speakerBox.style.display = hasName ? 'block' : 'none';
            }

            if (hasName) {
                speakerName.textContent = name;
                speakerName.style.display = 'inline-flex';
            } else {
                speakerName.textContent = '';
                speakerName.style.display = 'none';
            }

            currentSpeaker = { name: hasName ? name : '', image: hasImage ? image : '' };
        }

        function clearSpeaker() {
            applySpeaker('', '');
        }

        function showPauseScreen() {
            if (!pauseScreen || isPauseScreenVisible) return;
            isPauseScreenVisible = true;
            pauseScreen.classList.add('show');

            if (sceneVideo && sceneVideo.style.display === 'block') {
                if (!sceneVideo.paused) {
                    wasVideoPlaying = true;
                    sceneVideo.pause();
                } else {
                    wasVideoPlaying = false;
                }
            } else {
                wasVideoPlaying = false;
            }
            
            // Pause voice audio
            if (currentVoiceAudio && !currentVoiceAudio.paused) {
                currentVoiceAudio.pause();
            }
        }

        function hidePauseScreen() {
            if (!pauseScreen || !isPauseScreenVisible) return;
            isPauseScreenVisible = false;
            pauseScreen.classList.remove('show');

            if (wasVideoPlaying && sceneVideo) {
                sceneVideo.play().catch(() => {});
            }
            
            // Resume voice audio if it was playing
            if (currentVoiceAudio && currentVoiceAudio.paused) {
                currentVoiceAudio.play().catch(() => {});
            }
        }

        function togglePauseScreen(forceState = null) {
            if (forceState === true) {
                showPauseScreen();
                return;
            }
            if (forceState === false) {
                hidePauseScreen();
                return;
            }

            if (isPauseScreenVisible) {
                hidePauseScreen();
            } else {
                showPauseScreen();
            }
        }

        // Voice audio functions
        function stopVoiceAudio() {
            if (currentVoiceAudio) {
                currentVoiceAudio.pause();
                currentVoiceAudio.currentTime = 0;
                currentVoiceAudio = null;
            }
        }

        function playVoiceAudio(voicePath) {
            if (!voicePath) return;
            
            // Stop any currently playing voice
            stopVoiceAudio();
            
            // Create and play new audio
            currentVoiceAudio = new Audio(voicePath);
            currentVoiceAudio.volume = voiceoverVolume / 100;
            currentVoiceAudio.play().catch(error => {
                console.error('Error playing voice audio:', error);
                currentVoiceAudio = null;
            });
        }
        
        // Update voice audio volume if currently playing
        function updateVoiceAudioVolume() {
            if (currentVoiceAudio) {
                currentVoiceAudio.volume = voiceoverVolume / 100;
            }
        }

        if (pauseButton) {
            pauseButton.addEventListener('click', (event) => {
                event.stopPropagation();
                togglePauseScreen(true);
            });
        }

        if (pauseScreen) {
            pauseScreen.addEventListener('click', (event) => {
                if (event.target === pauseScreen) {
                    togglePauseScreen(false);
                }
            });
        }

        // Handle pause hotkey (Esc key)
        function handlePauseHotkey(event) {
            if (event.key === 'Escape' && !isPauseScreenVisible) {
                togglePauseScreen(true);
            }
        }
        document.addEventListener('keydown', handlePauseHotkey, true);

        // Listen for messages from pause iframe
        window.addEventListener('message', (event) => {
            // Only accept messages from same origin for security
            if (event.origin !== window.location.origin) return;

            const data = event.data;
            
            if (data.type === 'resume') {
                togglePauseScreen(false);
            } else if (data.type === 'volumeUpdate') {
                if (data.volumeType === 'bgMusic') {
                    bgMusicVolume = data.value;
                    localStorage.setItem('bgMusicVolume', bgMusicVolume);
                } else if (data.volumeType === 'sfx') {
                    sfxVolume = data.value;
                    localStorage.setItem('sfxVolume', sfxVolume);
                } else if (data.volumeType === 'voiceover') {
                    voiceoverVolume = data.value;
                    localStorage.setItem('voiceoverVolume', voiceoverVolume);
                    updateVoiceAudioVolume();
                }
            } else if (data.type === 'quit') {
                // Redirect to homepage
                window.location.href = '../../../index.html';
            }
        });

        // Function to show timed subtitles
        function showTimedSubtitles(subtitles, defaultSpeaker = { name: '', image: '' }) {
            let currentSubtitleIndex = 0;
            let lastSpeakerName = defaultSpeaker?.name || '';
            let lastSpeakerImage = defaultSpeaker?.image || '';

            if (lastSpeakerName || lastSpeakerImage) {
                applySpeaker(lastSpeakerName, lastSpeakerImage);
            } else {
                clearSpeaker();
            }
            
            function showNextSubtitle() {
                if (currentSubtitleIndex < subtitles.length) {
                    const subtitle = subtitles[currentSubtitleIndex];
                    const isObjectSubtitle = typeof subtitle === 'object' && subtitle !== null;
                    const subtitleText = isObjectSubtitle ? subtitle.text : subtitle;
                    
                    if (typeof subtitleText === 'string') {
                        subtitleContainer.textContent = subtitleText;
                    } else {
                        subtitleContainer.textContent = '';
                    }

                    if (isObjectSubtitle) {
                        const hasSpeakerFields = Object.prototype.hasOwnProperty.call(subtitle, 'speakerName') ||
                            Object.prototype.hasOwnProperty.call(subtitle, 'speakerImage') ||
                            Object.prototype.hasOwnProperty.call(subtitle, 'hideSpeaker');

                        if (hasSpeakerFields) {
                            if (subtitle.hideSpeaker) {
                                clearSpeaker();
                                lastSpeakerName = '';
                                lastSpeakerImage = '';
                            } else {
                                const nextSpeakerName = Object.prototype.hasOwnProperty.call(subtitle, 'speakerName')
                                    ? (subtitle.speakerName || '')
                                    : (lastSpeakerName || defaultSpeaker?.name || '');
                                const nextSpeakerImage = Object.prototype.hasOwnProperty.call(subtitle, 'speakerImage')
                                    ? (subtitle.speakerImage || '')
                                    : (lastSpeakerImage || defaultSpeaker?.image || '');

                                if (nextSpeakerName || nextSpeakerImage) {
                                    applySpeaker(nextSpeakerName, nextSpeakerImage);
                                } else {
                                    clearSpeaker();
                                }

                                lastSpeakerName = nextSpeakerName;
                                lastSpeakerImage = nextSpeakerImage;
                            }
                        }
                        
                        // Play voice audio if available for this subtitle
                        if (subtitle.voice) {
                            playVoiceAudio(subtitle.voice);
                        }
                    }
                    
                    // Schedule next subtitle
                    if (currentSubtitleIndex < subtitles.length - 1) {
                        const nextSubtitle = subtitles[currentSubtitleIndex + 1];
                        const currentTime = isObjectSubtitle && typeof subtitle.time === 'number' ? subtitle.time : 0;
                        const nextTime = (typeof nextSubtitle === 'object' && nextSubtitle !== null && typeof nextSubtitle.time === 'number')
                            ? nextSubtitle.time
                            : currentTime;
                        const delay = Math.max(0, nextTime - currentTime);
                        subtitleTimeout = setTimeout(() => {
                            currentSubtitleIndex++;
                            showNextSubtitle();
                        }, delay);
                    }
                }
            }
            
            // Start showing subtitles
            showNextSubtitle();
        }

        // Typing animation function for mixed content (only <pre> tags type)
        function typeText(element, text, speed = 50) {
            // Clear any existing typing animation
            if (typingInterval) {
                clearInterval(typingInterval);
            }
            
            // Split content into parts: before <pre>, <pre> content, after </pre>
            const preStart = text.indexOf('<pre>');
            const preEnd = text.indexOf('</pre>');
            
            if (preStart === -1 || preEnd === -1) {
                // No <pre> tags found, just display normally
                element.innerHTML = text;
                return;
            }
            
            const beforePre = text.substring(0, preStart);
            const preContent = text.substring(preStart, preEnd + 6); // Include </pre>
            const afterPre = text.substring(preEnd + 6);
            
            // Display the non-<pre> content immediately
            element.innerHTML = beforePre;
            
            // Start typing the <pre> content
            let i = 0;
            const fullPreContent = preContent;
            
            typingInterval = setInterval(() => {
                if (i < fullPreContent.length) {
                    // Handle HTML entities (like &emsp;)
                    if (fullPreContent[i] === '&') {
                        let entityEnd = fullPreContent.indexOf(';', i);
                        if (entityEnd !== -1) {
                            element.innerHTML += fullPreContent.substring(i, entityEnd + 1);
                            i = entityEnd + 1;
                        } else {
                            element.innerHTML += fullPreContent[i];
                            i++;
                        }
                    }
                    // Handle HTML tags
                    else if (fullPreContent[i] === '<') {
                        let tagEnd = fullPreContent.indexOf('>', i);
                        if (tagEnd !== -1) {
                            element.innerHTML += fullPreContent.substring(i, tagEnd + 1);
                            i = tagEnd + 1;
                        } else {
                            element.innerHTML += fullPreContent[i];
                            i++;
                        }
                    } else {
                        element.innerHTML += fullPreContent[i];
                        i++;
                    }
                } else {
                    // Add the after-pre content and blinking cursor
                    element.innerHTML += afterPre + '<span class="typing-cursor"></span>';
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
            }, speed);
        }

        function showScene(index) {
            if (index < scenes.length) {
                const scene = scenes[index];

                hideDialogueChoices(); // Clear any previous dialogue choices
                stopVoiceAudio(); // Stop any currently playing voice

                defaultSceneSpeaker = {
                    name: scene.speakerName || '',
                    image: scene.speakerImage || ''
                };

                if (defaultSceneSpeaker.name || defaultSceneSpeaker.image) {
                    applySpeaker(defaultSceneSpeaker.name, defaultSceneSpeaker.image);
                } else {
                    clearSpeaker();
                }

                sceneImage.style.display = 'none';
                sceneVideo.style.display = 'none';
                sceneTextOverlay.style.display = 'none';
                sceneVideo.pause();
                sceneVideo.currentTime = 0;
                
                // Clear any existing typing animation and subtitle timeout
                if (typingInterval) {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
                if (subtitleTimeout) {
                    clearTimeout(subtitleTimeout);
                    subtitleTimeout = null;
                }
                
                // Clean up any captured frame from previous scene
                const capturedFrame = sceneContainer.querySelector('.captured-frame');
                if (capturedFrame) {
                    capturedFrame.style.display = 'none';
                }

                if (scene.type === 'image') {
                    sceneImage.src = scene.src;
                    sceneImage.style.display = 'block';
                    
                    // Check if this image scene has content for text overlay
                    if (scene.content) {
                        sceneTextOverlay.style.display = 'block';
                        sceneTextOverlay.classList.add('show');
                        // Use typing animation only for <pre> tags
                        if (scene.content.includes('<pre>')) {
                            typeText(sceneTextOverlay, scene.content, 100);
                        } else {
                            sceneTextOverlay.innerHTML = scene.content;
                        }
                    }
                    
                    // Play voice audio if available
                    if (scene.voice) {
                        playVoiceAudio(scene.voice);
                    }
                } else if (scene.type === 'video') {
                    sceneVideo.src = scene.src;
                    sceneVideo.style.display = 'block';
                    sceneVideo.play();
                    
                    // Play voice audio if available (for non-timed subtitle videos)
                    if (scene.voice && !Array.isArray(scene.subtitle)) {
                        playVoiceAudio(scene.voice);
                    }
                } else if (scene.type === 'text') {
                    sceneTextOverlay.style.display = 'block';
                    sceneTextOverlay.classList.add('show');
                    // Use typing animation only for <pre> tags
                    if (scene.content.includes('<pre>')) {
                        typeText(sceneTextOverlay, scene.content, 100);
                    } else {
                        sceneTextOverlay.innerHTML = scene.content;
                    }
                    
                    // Play voice audio if available
                    if (scene.voice) {
                        playVoiceAudio(scene.voice);
                    }
                } else if (scene.type === 'dialogue') {
                    // Show the background image or video if provided
                    if (scene.src) {
                        // Check if it's a video file
                        const isVideo = scene.src.toLowerCase().match(/\.(mp4|webm|ogg|mov)$/);
                        if (isVideo) {
                            sceneVideo.src = scene.src;
                            sceneVideo.style.display = 'block';
                            sceneVideo.play();
                            sceneImage.style.display = 'none';
                        } else {
                            // It's an image
                            sceneImage.src = scene.src;
                            sceneImage.style.display = 'block';
                            sceneVideo.style.display = 'none';
                        }
                    }
                    
                    // Check if this dialogue scene has content for text overlay
                    if (scene.content) {
                        sceneTextOverlay.style.display = 'block';
                        sceneTextOverlay.classList.add('show');
                        // Use typing animation only for <pre> tags
                        if (scene.content.includes('<pre>')) {
                            typeText(sceneTextOverlay, scene.content, 100);
                        } else {
                            sceneTextOverlay.innerHTML = scene.content;
                        }
                    }
                    
                    // Show the question in subtitle
                    subtitleContainer.textContent = scene.question || '';
                    
                    // Show dialogue choices
                    if (scene.choices && Array.isArray(scene.choices)) {
                        hideDialogueChoices(); // Clear any previous choices
                        setTimeout(() => {
                            showDialogueChoices(scene.choices);
                        }, 500); // Small delay to ensure subtitle is shown first
                    }
                    
                    // Play voice audio if available
                    if (scene.voice) {
                        playVoiceAudio(scene.voice);
                    }
                }

                // Handle different subtitle formats (skip for dialogue scenes - they use question field)
                if (scene.type !== 'dialogue') {
                if (Array.isArray(scene.subtitle)) {
                    // Check if it's timed subtitles (objects with text and time)
                    if (scene.subtitle.length > 0 && typeof scene.subtitle[0] === 'object' && scene.subtitle[0].text) {
                        // Timed subtitles
                        showTimedSubtitles(scene.subtitle, defaultSceneSpeaker);
                    } else {
                        // Regular array subtitles
                        subtitleContainer.textContent = scene.subtitle.join('\n');
                    }
                } else {
                    subtitleContainer.textContent = scene.subtitle || '';
                }
                
                // Hide subtitle container if no subtitle
                let shouldShowSubtitle = false;
                if (scene.subtitle) {
                    if (Array.isArray(scene.subtitle)) {
                        // Check if it's timed subtitles (objects with text and time)
                        if (scene.subtitle.length > 0 && typeof scene.subtitle[0] === 'object' && scene.subtitle[0].text) {
                            shouldShowSubtitle = true; // Timed subtitles
                        } else if (scene.subtitle.length > 0) {
                            shouldShowSubtitle = true; // Regular array subtitles
                        }
                    } else {
                        shouldShowSubtitle = scene.subtitle.trim() !== '';
                    }
                }
                
                if (shouldShowSubtitle) {
                    subtitleContainer.style.display = 'block';
                } else {
                    subtitleContainer.style.display = 'none';
                }
                } else {
                    // For dialogue scenes, always show subtitle (it contains the question)
                    subtitleContainer.style.display = 'block';
                }

                sceneContainer.style.opacity = '1';
                sceneContainer.style.visibility = 'visible';
                sceneNextText.classList.remove('show'); // Ensure it's hidden before deciding to show/highlight
                sceneNextText.classList.remove('highlight'); // Ensure highlight is removed initially

                // Show "Click to Next" text unless it's the last scene or video without subtitle
                let hasSubtitle = false;
                if (scene.subtitle) {
                    if (Array.isArray(scene.subtitle)) {
                        // Check if it's timed subtitles (objects with text and time)
                        if (scene.subtitle.length > 0 && typeof scene.subtitle[0] === 'object' && scene.subtitle[0].text) {
                            hasSubtitle = true; // Timed subtitles
                        } else if (scene.subtitle.length > 0) {
                            hasSubtitle = true; // Regular array subtitles
                        }
                    } else {
                        hasSubtitle = scene.subtitle.trim() !== '';
                    }
                }
                
                // Don't show "Click to Next" for dialogue scenes (player must choose)
                if (scene.type !== 'dialogue') {
                    if (index < scenes.length - 1 && (scene.type !== 'video' || hasSubtitle)) {
                        sceneNextText.textContent = "Click to Next";
                        sceneNextText.classList.add('show');
                    } else if (index === scenes.length - 1) {
                        sceneNextText.textContent = "Click to Start"; // Last scene
                        sceneNextText.classList.add('show');
                    }
                }

                // Handle highlighting
                if (scene.type === 'image' || scene.type === 'text') {
                    sceneNextText.classList.add('highlight');
                } else if (scene.type === 'video' && hasSubtitle) {
                    sceneNextText.classList.remove('highlight'); // Initially not highlighted
                    sceneVideo.onended = () => {
                        sceneNextText.classList.add('highlight'); // Highlight when video ends
                    };
                }

                // Add event listener to skip scene on click (but not for dialogue scenes)
                sceneContainer.onclick = () => {
                    if (isPauseScreenVisible) return;
                    if (scene.type === 'dialogue') return; // Don't advance dialogue scenes by clicking
                    sceneNextText.classList.remove('show'); // Hide text on click
                    sceneNextText.classList.remove('highlight'); // Remove highlight on click
                    currentSceneIndex++;
                    showScene(currentSceneIndex);
                };

                // For video, also listen for 'ended' event to advance scene automatically
                if (scene.type === 'video') {
                    if (!hasSubtitle) {
                        // Auto-advance if no subtitle
                        sceneVideo.onended = () => {
                            currentSceneIndex++;
                            showScene(currentSceneIndex);
                        };
                    } else {
                        // Manual advance if has subtitle
                        sceneVideo.onended = () => {
                            sceneNextText.classList.add('highlight'); // Highlight when video ends
                        };
                    }
                }
            } else {
                // All scenes shown, hide scene container and show challenge
                sceneContainer.style.opacity = '0';
                sceneContainer.addEventListener('transitionend', () => {
                    sceneContainer.style.visibility = 'hidden';
                    // Show challenge after all scenes are completed
                    console.log("All scenes completed! Starting challenge...");
                    showChallenge();
                }, { once: true });
            }
        }

        // Start directly with chapter intro
        document.addEventListener('DOMContentLoaded', showChapterIntro);

        // Challenge functions
        function showChallenge() {
            // Save storymode selection context for episode 3 with easy difficulty
            localStorage.setItem('selectedChallenge', JSON.stringify({
                level: 'ep3',
                difficulty: 'easy',
                timestamp: new Date().toISOString()
            }));
            // Redirect to storymode challenge interface root
            window.location.href = '../../index.html';
        }

        function endEpisode() {
            // Hide background before redirecting
            const mainBg = document.querySelector('.main-bg');
            mainBg.classList.remove('show');
            // Redirect back to episodes hub or next episode
            window.location.href = '../../../index.html';
        }

        // Add event listeners for challenge buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('endEpisodeBtn').addEventListener('click', endEpisode);
        });

    </script>
