<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8B5A2B">
    <meta name="description" content="Code-Tropa - A gamified programming education platform with Filipino culture integration">
    <title>Choose Play Option - Code-Tropa</title>
    <link rel="manifest" href="../../manifest.json">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="apple-touch-icon" href="../assets/favicon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #F8E1B7, #CBA35C); /* Brown Gradient */
            color: #333;
            overflow: hidden; /* Prevent scrollbars from gradient */
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../assets/capstone-logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(3px) brightness(0.5);
            opacity: 0.4;
            z-index: -1;
        }
        .options-container {
            display: flex;
            gap: 40px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
        }
        .tile-button {
            width: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #A0522D, #CD853F); /* Sienna to Peru gradient */
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            border: none; /* Remove solid border */
            transform-style: preserve-3d; /* For 3D hover effect */
        }
        .tile-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Subtle overlay */
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tile-button:hover::before {
            opacity: 1;
        }
        .tile-button:hover {
            background: linear-gradient(135deg, #CD853F, #A0522D); /* Reverse gradient on hover */
            transform: translateY(-8px) scale(1.03) rotateX(5deg); /* More pronounced 3D effect */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }
        .tile-button h2 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .tile-button p {
            margin-top: 10px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
                gap: 25px;
                padding: 25px;
            }

            .tile-button {
                width: 180px;
                height: 180px;
            }

            .tile-button h2 {
                font-size: 1.6em;
            }

            .tile-button p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .options-container {
                gap: 20px;
                padding: 20px;
            }

            .tile-button {
                width: 150px;
                height: 150px;
            }

            .tile-button h2 {
                font-size: 1.4em;
            }

            .tile-button p {
                font-size: 0.8em;
            }
        }

        /* Landscape mode for small devices */
        @media (orientation: landscape) and (max-height: 480px) {
            body {
                flex-direction: row;
            }
            .options-container {
                flex-direction: row;
                gap: 20px;
                padding: 15px;
            }
            .tile-button {
                width: 130px;
                height: 130px;
            }
            .tile-button h2 {
                font-size: 1.2em;
            }
            .tile-button p {
                font-size: 0.7em;
            }
        }

        /* temporary closed feature */
        #play-as-guest{
            cursor: not-allowed;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Loading Screen */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #F8E1B7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: #F8E1B7;
        }

        .loading-progress {
            margin-top: 20px;
            max-width: 600px;
            width: 90vw;
        }

        .loading-progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .loading-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #F8E1B7, #CBA35C);
            border-radius: 4px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-stats {
            font-size: 12px;
            color: rgba(248, 225, 183, 0.7);
            margin-bottom: 10px;
        }

        .loading-current-file {
            font-size: 11px;
            color: #4CAF50;
            word-break: break-all;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .worker-status {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .worker-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(248, 225, 183, 0.6);
            transition: all 0.3s ease;
        }

        .worker-badge.active {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
        }

        .worker-badge.complete {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        /* PWA Install Button */
        .pwa-install-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #pwa-install-btn {
            display: none;
            background: linear-gradient(135deg, #8B5A2B, #A0522D);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #pwa-install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #A0522D, #8B5A2B);
        }

        #pwa-install-btn:active {
            transform: translateY(0);
        }

        #pwa-install-status {
            display: none;
            margin-top: 8px;
            font-size: 12px;
            text-align: center;
            color: #4CAF50;
        }

        /* PWA Uninstall Button */
        #pwa-uninstall-btn {
            display: none;
            background: linear-gradient(135deg, #d32f2f, #c62828);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 10px;
        }

        #pwa-uninstall-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #c62828, #d32f2f);
        }

        #pwa-uninstall-btn:active {
            transform: translateY(0);
        }

        /* Uninstall Modal */
        .uninstall-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .uninstall-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .uninstall-modal-content h3 {
            margin-top: 0;
            color: #8B5A2B;
            font-size: 1.5em;
        }

        .uninstall-instructions {
            margin: 20px 0;
            line-height: 1.8;
            color: #333;
        }

        .uninstall-instructions ol {
            margin: 10px 0;
            padding-left: 25px;
        }

        .uninstall-instructions li {
            margin: 8px 0;
        }

        .uninstall-instructions p {
            margin: 15px 0;
        }

        .uninstall-instructions em {
            color: #666;
            font-size: 0.9em;
        }

        .uninstall-close-btn {
            background: linear-gradient(135deg, #8B5A2B, #A0522D);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .uninstall-close-btn:hover {
            background: linear-gradient(135deg, #A0522D, #8B5A2B);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .pwa-install-container {
                top: 10px;
                right: 10px;
            }

            #pwa-install-btn,
            #pwa-uninstall-btn {
                padding: 10px 20px;
                font-size: 12px;
            }

            .uninstall-modal-content {
                padding: 20px;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Caching game files...</div>
            <div class="loading-progress">
                <div class="loading-progress-bar">
                    <div class="loading-progress-fill" id="progressFill"></div>
                </div>
                <div class="loading-stats" id="loadingStats">Initializing...</div>
                <div class="worker-status">
                    <span class="worker-badge" id="badge-main">Main</span>
                    <span class="worker-badge" id="badge-java">Java Story</span>
                    <span class="worker-badge" id="badge-cpp">C++ Story</span>
                    <span class="worker-badge" id="badge-csharp">C# Story</span>
                </div>
                <div class="loading-current-file" id="currentFileList"></div>
            </div>
        </div>
    </div>
    <!-- PWA Install/Uninstall Buttons -->
    <div class="pwa-install-container">
        <button id="pwa-install-btn" onclick="window.pwaInstall.install()">
            üì± Install App
        </button>
        <button id="pwa-uninstall-btn" onclick="window.pwaInstall.uninstall()">
            üóëÔ∏è Uninstall App
        </button>
        <div id="pwa-install-status"></div>
    </div>

    <!-- Uninstall Modal -->
    <div id="pwa-uninstall-modal" class="uninstall-modal">
        <div class="uninstall-modal-content">
            <!-- Content will be dynamically inserted -->
        </div>
    </div>

    <div class="options-container">
        <a href="#" class="tile-button" id="play-as-guest">
            <h2>Play as Guest</h2>
            <p>No account needed</p>
        </a>
        <a href="#" class="tile-button" id="play-with-account">
            <h2>Play with Account</h2>
            <p>Save your progress</p>
        </a>
    </div>
    
    <!-- Offline Infrastructure - Load first -->
    <script type="module" src="./scripts/dbManager.js"></script>
    <script type="module" src="./scripts/apiClient.js"></script>
    <script type="module" src="./scripts/syncManager.js"></script>
    <script type="module" src="./scripts/fetchWrapper.js"></script>
    <script type="module" src="./scripts/offlineIndicator.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="./scripts/entryScript.js"></script>
    <script src="./scripts/pwa-install.js"></script>
    
    <!-- Service Worker Registration and Loading Screen -->
    <script>
        const workersCompleted = {
            main: false,
            java: false,
            cpp: false,
            csharp: false
        };

        const workerProgress = {
            main: { current: 0, total: 0, currentFile: '' },
            java: { current: 0, total: 0, currentFile: '' },
            cpp: { current: 0, total: 0, currentFile: '' },
            csharp: { current: 0, total: 0, currentFile: '' }
        };

        let lastCachedFile = '';

        function updateProgressUI() {
            // Calculate overall progress
            let totalFiles = 0;
            let cachedFiles = 0;
            
            Object.values(workerProgress).forEach(wp => {
                totalFiles += wp.total;
                cachedFiles += wp.current;
            });

            const percentage = totalFiles > 0 ? Math.round((cachedFiles / totalFiles) * 100) : 0;
            
            // Update progress bar
            document.getElementById('progressFill').style.width = percentage + '%';
            
            // Update stats
            document.getElementById('loadingStats').textContent = 
                `Cached ${cachedFiles} of ${totalFiles} files (${percentage}%)`;

            // Show current file being cached (single line)
            // Hide solution files for security
            const fileListEl = document.getElementById('currentFileList');
            if (lastCachedFile.toLowerCase().includes('solution')) {
                fileListEl.textContent = '‚úì ...';
            } else {
                const shortPath = lastCachedFile.replace('./1fe/', '').replace('./node_modules/', 'node_modules/');
                fileListEl.textContent = '‚úì ' + shortPath;
            }
        }

        function updateWorkerBadge(workerName, status) {
            const badge = document.getElementById('badge-' + workerName);
            if (badge) {
                badge.classList.remove('active', 'complete');
                if (status === 'active') {
                    badge.classList.add('active');
                } else if (status === 'complete') {
                    badge.classList.add('complete');
                }
            }
        }

        function checkAllComplete() {
            const allDone = Object.values(workersCompleted).every(done => done === true);
            if (allDone) {
                document.getElementById('loadingStats').textContent = 'All files cached! Starting app...';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 800);
            }
        }

        function trackWorker(workerName, registration) {
            updateWorkerBadge(workerName, 'active');
            
            if (registration.installing) {
                registration.installing.addEventListener('statechange', function() {
                    if (this.state === 'installed' || this.state === 'activated') {
                        workersCompleted[workerName] = true;
                        updateWorkerBadge(workerName, 'complete');
                        checkAllComplete();
                    }
                });
            } else if (registration.waiting) {
                workersCompleted[workerName] = true;
                updateWorkerBadge(workerName, 'complete');
                checkAllComplete();
            } else if (registration.active) {
                workersCompleted[workerName] = true;
                updateWorkerBadge(workerName, 'complete');
                checkAllComplete();
            }
        }

        // Listen for caching progress messages from service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.type === 'CACHE_PROGRESS') {
                    const { worker, file, current, total } = event.data;
                    
                    if (workerProgress[worker]) {
                        workerProgress[worker].current = current;
                        workerProgress[worker].total = total;
                        lastCachedFile = file;
                        updateProgressUI();
                    }
                } else if (event.data && event.data.type === 'CACHE_COMPLETE') {
                    const { worker, total } = event.data;
                    if (workerProgress[worker]) {
                        workerProgress[worker].current = total;
                        workerProgress[worker].total = total;
                        updateProgressUI();
                    }
                } else if (event.data && event.data.type === 'SYNC_QUEUE') {
                    // Trigger sync
                    if (window.syncManager && window.syncManager.triggerSync) {
                        window.syncManager.triggerSync();
                    }
                }
            });
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register Main Service Worker
                navigator.serviceWorker.register('../../service-worker.js')
                    .then(registration => {
                        console.log('Main ServiceWorker registered');
                        trackWorker('main', registration);
                    })
                    .catch(error => {
                        console.error('Main ServiceWorker failed:', error);
                        workersCompleted.main = true;
                        updateWorkerBadge('main', 'complete');
                        checkAllComplete();
                    });

                // Register Java Story Mode Service Worker
                navigator.serviceWorker.register('../../service-worker-storymode-1j.js')
                    .then(registration => {
                        console.log('Java StoryMode ServiceWorker registered');
                        trackWorker('java', registration);
                    })
                    .catch(error => {
                        console.error('Java StoryMode ServiceWorker failed:', error);
                        workersCompleted.java = true;
                        updateWorkerBadge('java', 'complete');
                        checkAllComplete();
                    });

                // Register C++ Story Mode Service Worker
                navigator.serviceWorker.register('../../service-worker-storymode-2cP.js')
                    .then(registration => {
                        console.log('C++ StoryMode ServiceWorker registered');
                        trackWorker('cpp', registration);
                    })
                    .catch(error => {
                        console.error('C++ StoryMode ServiceWorker failed:', error);
                        workersCompleted.cpp = true;
                        updateWorkerBadge('cpp', 'complete');
                        checkAllComplete();
                    });

                // Register C# Story Mode Service Worker
                navigator.serviceWorker.register('../../service-worker-storymode-3cS.js')
                    .then(registration => {
                        console.log('C# StoryMode ServiceWorker registered');
                        trackWorker('csharp', registration);
                    })
                    .catch(error => {
                        console.error('C# StoryMode ServiceWorker failed:', error);
                        workersCompleted.csharp = true;
                        updateWorkerBadge('csharp', 'complete');
                        checkAllComplete();
                    });
            });
        } else {
            // No service worker support, hide loading immediately
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Safety timeout - hide after 60 seconds max (increased for large caches)
        setTimeout(() => {
            document.getElementById('loadingOverlay').style.display = 'none';
        }, 60000);
    </script>
</body>
</html>
