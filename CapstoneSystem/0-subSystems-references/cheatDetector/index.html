<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .metrics p {
            margin: 5px 0;
        }
        .alert {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anti-Cheat System Demo</h1>
        <p>Type your code in the textarea below. The system will monitor your keyboard activity.</p>
        <textarea id="codeEditor" placeholder="Start typing your code here..."></textarea>
        
        <div class="metrics">
            <p>Keystrokes: <span id="keystrokeCount">0</span></p>
            <p>Words Per Second (WPS): <span id="wps">0.00</span></p>
            <p>Elapsed Time: <span id="elapsedTime">00:00</span></p>
        </div>

        <div id="cheatAlerts" class="alert"></div>
    </div>

    <script>
        const codeEditor = document.getElementById('codeEditor');
        const keystrokeCountSpan = document.getElementById('keystrokeCount');
        const wpsSpan = document.getElementById('wps');
        const elapsedTimeSpan = document.getElementById('elapsedTime');
        const cheatAlertsDiv = document.getElementById('cheatAlerts');

        let keystrokeCount = 0;
        let startTime = null;
        let timerInterval = null;
        let wordsTyped = 0;
        let lastContent = "";

        codeEditor.addEventListener('input', (event) => {
            if (!startTime) {
                startTime = new Date().getTime();
                timerInterval = setInterval(updateElapsedTime, 1000);
            }

            keystrokeCount++;
            keystrokeCountSpan.textContent = keystrokeCount;

            // Calculate words per second (WPS)
            const currentContent = codeEditor.value;
            const currentWords = currentContent.split(/\s+/).filter(word => word.length > 0).length;
            const oldWords = lastContent.split(/\s+/).filter(word => word.length > 0).length;
            const wordsAdded = currentWords - oldWords;
            
            if (wordsAdded > 0) {
                wordsTyped += wordsAdded;
            }

            lastContent = currentContent;

            updateWPS();
            checkHeuristics(event);
            checkAnomalies();
        });

        function updateElapsedTime() {
            const now = new Date().getTime();
            const elapsedSeconds = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            elapsedTimeSpan.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            updateWPS();
        }

        function updateWPS() {
            if (startTime) {
                const now = new Date().getTime();
                const elapsedSeconds = (now - startTime) / 1000;
                if (elapsedSeconds > 0) {
                    const wps = wordsTyped / elapsedSeconds;
                    wpsSpan.textContent = wps.toFixed(2);
                } else {
                    wpsSpan.textContent = '0.00';
                }
            }
        }

        function checkHeuristics(event) {
            // Heuristic-Based Detection: Basic copy-paste detection
            if (event.inputType === 'insertFromPaste') {
                displayAlert("Potential cheat detected: Content pasted!");
            }
            // TODO: Add more heuristic checks like rapid, inconsistent key inputs
        }

        function checkAnomalies() {
            // Anomaly Detection: Placeholder for WPS and submission frequency
            const currentWPS = parseFloat(wpsSpan.textContent);
            if (currentWPS > 10) { // Example threshold for abnormally fast typing
                displayAlert("Anomaly detected: Abnormally high WPS!");
            }
            // TODO: Implement submission frequency and elapsed time checks
        }

        function displayAlert(message) {
            cheatAlertsDiv.textContent = message;
            // You might want to clear this after a few seconds or log it
        }
    </script>
</body>
</html>
