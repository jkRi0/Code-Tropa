<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function hashValue(value) {
            const encoder = new TextEncoder(); // Encoder to convert string to ArrayBuffer
            const data = encoder.encode(value); // Encode the input string into bytes

            // Hash the data using SHA-256
            const hashBuffer = await crypto.subtle.digest('SHA-256', data); // Returns a Promise

            // Convert the ArrayBuffer to a hexadecimal string
            const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convert buffer to byte array
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join(''); // Convert bytes to hex

            return hashHex;
        }

        // Usage example:
        hashValue("Hello, World!").then(hash => {
        console.log(hash);  // Output the hashed value
        });

    </script>
</body>
