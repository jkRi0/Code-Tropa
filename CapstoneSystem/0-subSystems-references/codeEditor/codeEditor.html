<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --textarea-bg: #f0f0f0;
            --textarea-border: #ccc;
            --button-bg: #28a745;
            --button-text: white;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --textarea-bg: #333;
            --textarea-border: #555;
            --button-bg: #007bff;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 900px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: var(--textarea-bg);
            color: var(--text-color);
            border: 1px solid var(--textarea-border);
            padding: 10px;
            font-family: monospace;
            resize: vertical;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        button {
            padding: 10px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid var(--textarea-border);
            margin-top: 10px;
            background: white;
        }

        .theme-toggle {
            background: #ffcc00;
            color: black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Live Code Editor</h2>

    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <div class="container">
        <label>HTML</label>
        <textarea id="htmlCode">&lt;h1&gt;Hello World!&lt;/h1&gt;</textarea>

        <label>CSS</label>
        <textarea id="cssCode">h1 { color: red; text-align: center; }</textarea>

        <label>JavaScript</label>
        <textarea id="jsCode">console.log('Hello from JavaScript!');</textarea>

        <button onclick="runCode()">Run</button>
        <iframe id="output"></iframe>
    </div>

    <script>
        function runCode() {
            const html = document.getElementById("htmlCode").value;
            const css = document.getElementById("cssCode").value;
            const js = document.getElementById("jsCode").value;

            const iframe = document.getElementById("output");
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            iframeDoc.open();
            iframeDoc.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script> window.onload = function() { ${js} } <\/script>
                </body>
                </html>
            `);
            iframeDoc.close();
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
