<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="editor-styles.css">
    <script type="module" src="codeAnalyzer.js"></script>
</head>
<body>
    <div class="editor-container">
        <textarea id="codeEditor" placeholder="Write your code here..."></textarea>
        <button id="getRawTextBtn">Get Raw Text</button>
    </div>
    <script src="indent.js" type="module"></script>
    <script type="module">
        import { analyzeCode } from './codeAnalyzer.js';

        document.getElementById('getRawTextBtn').addEventListener('click', function() {
            const codeEditor = document.getElementById('codeEditor');
            const rawText = codeEditor.value;
            console.log('Raw Text:\n', rawText);

            const errors = analyzeCode(rawText);
            if (errors.length > 0) {
                console.error('Code Analysis Errors:\n', errors);
            } else {
                console.log('No significant errors detected.');
            }
        });
    </script>
</body>
</html>
