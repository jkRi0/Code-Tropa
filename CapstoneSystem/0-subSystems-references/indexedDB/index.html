<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB CRUD Sample</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 80px;
        }
        input[type="text"] {
            width: calc(100% - 90px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IndexedDB CRUD Operations</h1>
        <div>
            <label for="recordId">ID:</label>
            <input type="text" id="recordId" placeholder="Enter ID (for Read, Update, Delete)">
        </div>
        <div>
            <label for="recordName">Name:</label>
            <input type="text" id="recordName" placeholder="Enter Name (for Add, Update)">
        </div>
        <div>
            <label for="recordValue">Value:</label>
            <input type="text" id="recordValue" placeholder="Enter Value (for Add, Update)">
        </div>
        <div>
            <button onclick="addRecord()">Add</button>
            <button onclick="readRecord()">Read</button>
            <button onclick="updateRecord()">Update</button>
            <button onclick="deleteRecord()">Delete</button>
            <button onclick="readAllRecords()">Read All</button>
        </div>
        
        <h2>Results:</h2>
        <pre id="results"></pre>
    </div>

    <script>
        const DB_NAME = 'myDatabase';
        const DB_VERSION = 1;
        const STORE_NAME = 'myObjectStore';

        let db;

        function openDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = (event) => {
                    console.error("IndexedDB error:", event.target.errorCode);
                    reject("Database error: " + event.target.errorCode);
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log("Database opened successfully");
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                        objectStore.createIndex('name', 'name', { unique: false });
                        objectStore.createIndex('value', 'value', { unique: false });
                        console.log("Object store created");
                    }
                };
            });
        }

        openDatabase().catch(error => {
            displayResult("Error opening database: " + error);
        });

        function displayResult(message) {
            document.getElementById('results').textContent = message;
        }

        // CRUD functions will go here
        function addRecord() {
            const id = document.getElementById('recordId').value;
            const name = document.getElementById('recordName').value;
            const value = document.getElementById('recordValue').value;

            if (!id || !name || !value) {
                displayResult("Please enter ID, Name, and Value to add a record.");
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const record = { id: id, name: name, value: value };

            const request = objectStore.add(record);

            request.onsuccess = () => {
                displayResult(`Record with ID: ${id} added successfully.`);
                document.getElementById('recordId').value = '';
                document.getElementById('recordName').value = '';
                document.getElementById('recordValue').value = '';
                readAllRecords(); // Refresh display after adding
            };

            request.onerror = (event) => {
                displayResult(`Error adding record: ${event.target.error.message}`);
            };
        }

        function readRecord() {
            const id = document.getElementById('recordId').value;

            if (!id) {
                displayResult("Please enter an ID to read a record.");
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);

            const request = objectStore.get(id);

            request.onsuccess = () => {
                if (request.result) {
                    displayResult(`Record found: ${JSON.stringify(request.result, null, 2)}`);
                } else {
                    displayResult(`No record found with ID: ${id}`);
                }
            };

            request.onerror = (event) => {
                displayResult(`Error reading record: ${event.target.error.message}`);
            };
        }

        function updateRecord() {
            const id = document.getElementById('recordId').value;
            const name = document.getElementById('recordName').value;
            const value = document.getElementById('recordValue').value;

            if (!id || !name || !value) {
                displayResult("Please enter ID, Name, and Value to update a record.");
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);

            const request = objectStore.put({ id: id, name: name, value: value });

            request.onsuccess = () => {
                displayResult(`Record with ID: ${id} updated successfully.`);
                readAllRecords(); // Refresh display after updating
            };

            request.onerror = (event) => {
                displayResult(`Error updating record: ${event.target.error.message}`);
            };
        }

        function deleteRecord() {
            const id = document.getElementById('recordId').value;

            if (!id) {
                displayResult("Please enter an ID to delete a record.");
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);

            const request = objectStore.delete(id);

            request.onsuccess = () => {
                displayResult(`Record with ID: ${id} deleted successfully.`);
                document.getElementById('recordId').value = '';
                readAllRecords(); // Refresh display after deleting
            };

            request.onerror = (event) => {
                displayResult(`Error deleting record: ${event.target.error.message}`);
            };
        }

        function readAllRecords() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const records = [];

            objectStore.openCursor().onsuccess = (event) => {
                const cursor = event.target.result;
                if (cursor) {
                    records.push(cursor.value);
                    cursor.continue();
                } else {
                    if (records.length > 0) {
                        displayResult(`All Records:\n${JSON.stringify(records, null, 2)}`);
                    } else {
                        displayResult("No records in the database.");
                    }
                }
            };

            objectStore.openCursor().onerror = (event) => {
                displayResult(`Error reading all records: ${event.target.error.message}`);
            };
        }

    </script>
</body>
</html>
