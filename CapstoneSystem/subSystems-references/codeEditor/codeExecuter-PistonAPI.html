<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif;  padding: 20px; }
        textarea { width: 90%; height: 150px; margin: 10px 0; font-size: 16px; }
        button { padding: 10px 15px; font-size: 18px; cursor: pointer; }
        p { font-size: 18px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <h1>Code Checker</h1>
    <textarea id="codeInput" placeholder="Enter your Java code here..."></textarea><br>
    <button onclick="checkCode()">Check Code</button>
    <p id="result"></p>

    <script>
        async function checkCode() {
            const inputCode = document.getElementById("codeInput").value;
            document.getElementById("result").innerHTML = "Checking...";

            const apiUrl = "https://emkc.org/api/v2/piston/execute";
            const requestData = {
                language: "java",  // Change to "cpp" or "csharp"
                version: "*",
                files: [{ content: inputCode }]
            };

            const startTime = performance.now(); // Start timer

            try {
                const response = await axios.post(apiUrl, requestData, {
                    headers: { "Content-Type": "application/json" }
                });

                const endTime = performance.now(); // End timer
                const executionTime = (endTime - startTime).toFixed(2); // Time in milliseconds

                const output = response.data.run.stdout;
                const error = response.data.run.stderr;

                if (error) {
                    document.getElementById("result").innerHTML = 
                        `<span class="error">❌ Error: ${error}<br>⏱ Execution Time: ${executionTime} ms</span>`;
                } else {
                    document.getElementById("result").innerHTML = 
                        `<span class="success">✅ Output: ${output}<br>⏱ Execution Time: ${executionTime} ms</span>`;
                }
            } catch (error) {
                console.error(error);
                document.getElementById("result").innerHTML = `<span class="error">❌ Error checking code!</span>`;
            }
        }


    </script>

</body>
</html>
