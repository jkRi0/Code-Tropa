<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartAI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .chat-box {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 8px;
    }
    .user { color: blue; }
    .ai { color: green; }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
    }
    .learning-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9f7df;
      border-radius: 8px;
      box-shadow: 0 0 5px #bbb;
    }
  </style>
</head>
<body>
  <!-- Chatbox -->
  <div class="chat-box">
    <h2>SmartAI Chatbot</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Learning Section -->
  <div class="learning-box">
    <h3>Teach SmartAI</h3>
    <p>Enter a question and answer for SmartAI to learn:</p>
    <input type="text" id="learnQuestion" placeholder="Enter question..." />
    <input type="text" id="learnAnswer" placeholder="Enter answer..." />
    <button onclick="teachAI()">Teach</button>
  </div>

  <script>
    class SmartAI {
      constructor() {
        this.dataset = [];
      }

      tokenize(text) {
        return text.toLowerCase().replace(/[^\w\s]/g, '').split(/\s+/);
      }

      similarity(a, b) {
        const setA = new Set(this.tokenize(a));
        const setB = new Set(this.tokenize(b));
        const intersection = new Set([...setA].filter(x => setB.has(x)));
        const union = new Set([...setA, ...setB]);
        return intersection.size / union.size;
      }

      getResponse(input) {
        if (this.dataset.length === 0) {
          return "I don't know anything yet. Can you teach me? Use the format: teach:question|answer";
        }

        let bestMatch = null;
        let bestScore = 0;

        for (let pair of this.dataset) {
          const score = this.similarity(input, pair.input);
          if (score > bestScore) {
            bestScore = score;
            bestMatch = pair;
          }
        }

        if (bestScore > 0.3) {
          return bestMatch.response;
        } else {
          return "I'm not sure how to respond. Want to teach me? Use: teach:your question|answer";
        }
      }

      learn(input, response) {
        this.dataset.push({ input, response });
        return "Got it! Iâ€™ve learned something new.";
      }
    }

    const ai = new SmartAI();
    const messagesDiv = document.getElementById('messages');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      addMessage("You", text, "user");

      const response = ai.getResponse(text);
      addMessage("SmartAI", response, "ai");

      input.value = "";
    }

    function teachAI() {
      const question = document.getElementById('learnQuestion').value.trim();
      const answer = document.getElementById('learnAnswer').value.trim();

      if (question && answer) {
        const msg = ai.learn(question, answer);
        addMessage("SmartAI", msg, "ai");

        // Clear input fields after teaching
        document.getElementById('learnQuestion').value = '';
        document.getElementById('learnAnswer').value = '';
      } else {
        addMessage("SmartAI", "Please provide both a question and an answer.", "ai");
      }
    }

    function addMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.classList.add(className);
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
