        .background-layer {

        function hideChapterIntro() {
            chapterIntroScreen.style.opacity = '0';
            chapterIntroScreen.addEventListener('transitionend', () => {
                chapterIntroScreen.style.visibility = 'hidden';
                showScene(0); // Start showing the first scene
            }, { once: true });
        }

        // Interactive scene functions
        function initInteractiveScene() {
            isInteractiveSceneActive = true;
            avatarSpriteElement = document.getElementById('avatarSprite');
            avatarPositionX = 50;
            avatarPositionY = 15; // Start lower, within the floor area
            currentBackgroundIndex = 0;
            updateBackground();
            updateAvatarPosition();
            updateAvatarSprite(); // Initial sprite update
            
            // Show objective tag
            const objectiveTag = document.getElementById('objectiveTag');
            if (objectiveTag) {
                objectiveTag.classList.add('show');
            }
            
            // Add keyboard event listeners
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Start movement loop
            startMovementLoop();
            
            // Start dummy hitbox system
            startDummyHitboxSystem();
        }

        function cleanupInteractiveScene() {
            isInteractiveSceneActive = false;
            document.removeEventListener('keydown', handleKeyDown);
            document.removeEventListener('keyup', handleKeyUp);
            keysPressed = {};
            
            // Hide objective tag
            const objectiveTag = document.getElementById('objectiveTag');
            if (objectiveTag) {
                objectiveTag.classList.remove('show');
            }
            
            // Clean up dummy hitboxes
            clearInterval(dummyHitboxSpawnInterval);
            clearInterval(dummyHitboxMoveInterval);
            dummyHitboxes.forEach(hitbox => {
                if (hitbox.element && hitbox.element.parentNode) {
                    hitbox.element.parentNode.removeChild(hitbox.element);
                }
            });
            dummyHitboxes = [];
        }

        function handleKeyDown(event) {
            if (!isInteractiveSceneActive) return;
            keysPressed[event.key] = true;
        }

        function handleKeyUp(event) {
            if (!isInteractiveSceneActive) return;
            keysPressed[event.key] = false;
        }

        function startMovementLoop() {
            if (!isInteractiveSceneActive) return;
            
            const step = 1; // Movement step in percentage
            const floorTop = 20; // Floor height is 30%, so hitbox can't go above this
            
            if (keysPressed['ArrowLeft']) {
                avatarPositionX = Math.max(0, avatarPositionX - step);
            }
            if (keysPressed['ArrowRight']) {
                avatarPositionX = Math.min(100, avatarPositionX + step);
            }
            if (keysPressed['ArrowUp']) {
                avatarPositionY = Math.min(floorTop, avatarPositionY + step);
            }
            if (keysPressed['ArrowDown']) {
                avatarPositionY = Math.max(0, avatarPositionY - step);
            }
            
            updateAvatarPosition();
            updateAvatarSprite(); // Update sprite based on movement
            checkBackgroundSwitch();
            
            // Continue the loop
            requestAnimationFrame(startMovementLoop);
        }

        // Dummy hitbox functions
        function spawnDummyHitbox() {
            const hitbox = document.createElement('div');
            hitbox.className = 'dummy-hitbox';
            
            // Create sprite image
            const sprite = document.createElement('img');
            sprite.className = 'dummy-sprite';
            
            // Random spawn from left or right edge
            const spawnFromLeft = Math.random() < 0.5;
            const startX = spawnFromLeft ? -15 : 100; // Start off-screen
            const direction = spawnFromLeft ? 1 : -1; // 1 for right, -1 for left
            
            // Set sprite based on direction
            if (direction === 1) {
                sprite.src = 'assets/4/chibi/r1d.png'; // Moving right
            } else {
                sprite.src = 'assets/4/chibi/l1d.png'; // Moving left
            }
            
            // Random Y position (0-20% from bottom, within floor area)
            const randomY = Math.random() * 20;
            
            hitbox.style.left = startX + '%';
            hitbox.style.bottom = randomY + '%';
            
            // Set z-index based on Y position (closer to bottom = higher z-index)
            // Convert Y position to z-index: bottom (0%) = z-index 20, top (20%) = z-index 1
            const zIndex = Math.floor(21 - (randomY / 20) * 20);
            hitbox.style.zIndex = zIndex;
            
            // Add sprite to hitbox
            hitbox.appendChild(sprite);
            
            // Add to interactive scene
            interactiveScene.appendChild(hitbox);
            
            // Store hitbox data
            const hitboxData = {
                element: hitbox,
                sprite: sprite,
                x: startX,
                y: randomY,
                direction: direction,
                speed: 0.3 + Math.random() * 0.3 // Random speed between 0.3-0.6
            };
            
            dummyHitboxes.push(hitboxData);
        }

        function moveDummyHitboxes() {
            dummyHitboxes.forEach((hitbox, index) => {
                // Move the hitbox horizontally
                hitbox.x += hitbox.direction * hitbox.speed;
                hitbox.element.style.left = hitbox.x + '%';
                
                // Update z-index based on current Y position (closer to bottom = higher z-index)
                const zIndex = Math.floor(21 - (hitbox.y / 20) * 20);
                hitbox.element.style.zIndex = zIndex;
                
                // Remove if out of viewport
                if (hitbox.x < -20 || hitbox.x > 120) {
                    if (hitbox.element && hitbox.element.parentNode) {
                        hitbox.element.parentNode.removeChild(hitbox.element);
                    }
                    dummyHitboxes.splice(index, 1);
                }
            });
        }

        function startDummyHitboxSystem() {
            // Spawn dummy hitboxes every 2-4 seconds
            dummyHitboxSpawnInterval = setInterval(() => {
                if (isInteractiveSceneActive) {
                    spawnDummyHitbox();
                }
            }, 2000 + Math.random() * 2000);
            
            // Move dummy hitboxes every frame
            dummyHitboxMoveInterval = setInterval(() => {
                if (isInteractiveSceneActive) {
                    moveDummyHitboxes();
                }
            }, 16); // ~60 FPS
        }

        function updateAvatarPosition() {
            avatarHitbox.style.left = avatarPositionX + '%';
            avatarHitbox.style.bottom = avatarPositionY + '%';
        }

        // Avatar sprite animation functions
        const avatarSprites = {
            'front': ['assets/4/chibi/f1.png', 'assets/4/chibi/f2.png'],
            'back': ['assets/4/chibi/b1.png', 'assets/4/chibi/b2.png'],
            'left': ['assets/4/chibi/l1.png', 'assets/4/chibi/l2.png'],
            'right': ['assets/4/chibi/r1.png', 'assets/4/chibi/r2.png']
        };

        function updateAvatarSprite() {
            let currentDirection = 'front'; // Default to front/standby
            let isMoving = false;

            // Determine current direction based on pressed keys
            if (keysPressed['ArrowLeft'] || keysPressed['a']) {
                currentDirection = 'left';
                isMoving = true;
            } else if (keysPressed['ArrowRight'] || keysPressed['d']) {
                currentDirection = 'right';
                isMoving = true;
            } else if (keysPressed['ArrowUp'] || keysPressed['w']) {
                currentDirection = 'back';
                isMoving = true;
            } else if (keysPressed['ArrowDown'] || keysPressed['s']) {
                currentDirection = 'front';
                isMoving = true;
            }

            if (isMoving) {
                // Animate walking by alternating frames
                animationFrameCounter++;
                if (animationFrameCounter >= animationFrameThreshold) {
                    avatarAnimationFrame = 1 - avatarAnimationFrame; // Toggle between 0 and 1
                    animationFrameCounter = 0;
                }
                lastMoveDirection = currentDirection;
            } else {
                // Not moving, show standby frame (first frame of last direction)
                avatarAnimationFrame = 0; // Always show the first frame for standby
                animationFrameCounter = 0;
                currentDirection = lastMoveDirection; // Maintain last direction's standby pose
            }

            // Update the sprite image
            if (avatarSpriteElement && avatarSprites[currentDirection]) {
                avatarSpriteElement.src = avatarSprites[currentDirection][avatarAnimationFrame];
            }
        }

        function updateBackground() {
            backgrounds.forEach((bg, index) => {
                if (index === currentBackgroundIndex) {
                    bg.classList.add('active');
                    bg.classList.remove('inactive');
                } else {
                    bg.classList.add('inactive');
                    bg.classList.remove('active');
                }
            });
        }

        function checkBackgroundSwitch() {
            // Check if hitbox reached center top of floor on background 5 (index 4)
            if (currentBackgroundIndex === 4 && avatarPositionX >= 45 && avatarPositionX <= 55 && avatarPositionY >= 18 && avatarPositionY <= 22) {
                // Proceed to next scene
                console.log("Hitbox reached center top of floor on background 5 - proceeding to next scene");
                cleanupInteractiveScene();
                sceneNextText.classList.remove('show');
                sceneNextText.classList.remove('highlight');
                currentSceneIndex++;
                showScene(currentSceneIndex);
                return;
            }
            
            // Switch background when avatar reaches edges
            if (avatarPositionX <= 0 && currentBackgroundIndex > 0) {
                // Move to previous background, spawn on the right side
                currentBackgroundIndex--;
                avatarPositionX = 90; // Spawn a little bit from the right edge
                updateBackground();
                updateAvatarPosition();
            } else if (avatarPositionX >= 100 && currentBackgroundIndex < backgrounds.length - 1) {
                // Move to next background, spawn on the left side
                currentBackgroundIndex++;
                avatarPositionX = 10; // Spawn a little bit from the left edge
                updateBackground();
                updateAvatarPosition();
            }
        }

        // Function to show timed subtitles
        function showTimedSubtitles(subtitles) {
            let currentSubtitleIndex = 0;
            
            function showNextSubtitle() {
                if (currentSubtitleIndex < subtitles.length) {
                    const subtitle = subtitles[currentSubtitleIndex];
                    subtitleContainer.textContent = subtitle.text;
                    
                    // Schedule next subtitle
                    if (currentSubtitleIndex < subtitles.length - 1) {
                        const nextSubtitle = subtitles[currentSubtitleIndex + 1];
                        const delay = nextSubtitle.time - subtitle.time;
                        subtitleTimeout = setTimeout(() => {
                            currentSubtitleIndex++;
                            showNextSubtitle();
                        }, delay);
                    }
                }
            }
            
            // Start showing subtitles
            showNextSubtitle();
        }

        // Typing animation function for mixed content (only <pre> tags type)
        function typeText(element, text, speed = 50) {
            // Clear any existing typing animation
            if (typingInterval) {
                clearInterval(typingInterval);
            }
            
            // Split content into parts: before <pre>, <pre> content, after </pre>
            const preStart = text.indexOf('<pre>');
            const preEnd = text.indexOf('</pre>');
            
            if (preStart === -1 || preEnd === -1) {
                // No <pre> tags found, just display normally
                element.innerHTML = text;
                return;
            }
            
            const beforePre = text.substring(0, preStart);
            const preContent = text.substring(preStart, preEnd + 6); // Include </pre>
            const afterPre = text.substring(preEnd + 6);
            
            // Display the non-<pre> content immediately
            element.innerHTML = beforePre;
            
            // Start typing the <pre> content
            let i = 0;
            const fullPreContent = preContent;
            
            typingInterval = setInterval(() => {
                if (i < fullPreContent.length) {
                    // Handle HTML entities (like &emsp;)
                    if (fullPreContent[i] === '&') {
                        let entityEnd = fullPreContent.indexOf(';', i);
                        if (entityEnd !== -1) {
                            element.innerHTML += fullPreContent.substring(i, entityEnd + 1);
                            i = entityEnd + 1;
                        } else {
                            element.innerHTML += fullPreContent[i];
                            i++;
                        }
                    }
                    // Handle HTML tags
                    else if (fullPreContent[i] === '<') {
                        let tagEnd = fullPreContent.indexOf('>', i);
                        if (tagEnd !== -1) {
                            element.innerHTML += fullPreContent.substring(i, tagEnd + 1);
                            i = tagEnd + 1;
                        } else {
                            element.innerHTML += fullPreContent[i];
                            i++;
                        }
                    } else {
                        element.innerHTML += fullPreContent[i];
                        i++;
                    }
                } else {
                    // Add the after-pre content and blinking cursor
                    element.innerHTML += afterPre + '<span class="typing-cursor"></span>';
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
            }, speed);
        }

        function showScene(index) {
            if (index < scenes.length) {
                const scene = scenes[index];

                sceneImage.style.display = 'none';
                sceneVideo.style.display = 'none';
                sceneTextOverlay.style.display = 'none';
                interactiveScene.style.display = 'none';
                sceneVideo.pause();
                sceneVideo.currentTime = 0;
                
                // Clear any existing typing animation and subtitle timeout
                if (typingInterval) {
                    clearInterval(typingInterval);
                    typingInterval = null;
                }
                if (subtitleTimeout) {
                    clearTimeout(subtitleTimeout);
                    subtitleTimeout = null;
                }
                
                // Clean up any captured frame from previous scene
                const capturedFrame = sceneContainer.querySelector('.captured-frame');
                if (capturedFrame) {
                    capturedFrame.style.display = 'none';
                }

                if (scene.type === 'image') {
                    sceneImage.src = scene.src;
                    sceneImage.style.display = 'block';
                    
                    // Check if this image scene has content for text overlay
                    if (scene.content) {
                        sceneTextOverlay.style.display = 'block';
                        sceneTextOverlay.classList.add('show');
                        // Use typing animation only for <pre> tags
                        if (scene.content.includes('<pre>')) {
                            typeText(sceneTextOverlay, scene.content, 100);
                        } else {
                            sceneTextOverlay.innerHTML = scene.content;
                        }
                    }
                } else if (scene.type === 'video') {
                    sceneVideo.src = scene.src;
                    sceneVideo.style.display = 'block';
                    sceneVideo.play();
                } else if (scene.type === 'text') {
                    sceneTextOverlay.style.display = 'block';
                    sceneTextOverlay.classList.add('show');
                    // Use typing animation only for <pre> tags
                    if (scene.content.includes('<pre>')) {
                        typeText(sceneTextOverlay, scene.content, 100);
                    } else {
                        sceneTextOverlay.innerHTML = scene.content;
                    }
                } else if (scene.type === 'interactive') {
                    interactiveScene.style.display = 'block';
                    initInteractiveScene();
                }

                // Handle different subtitle formats
                if (Array.isArray(scene.subtitle)) {
                    // Check if it's timed subtitles (objects with text and time)
                    if (scene.subtitle.length > 0 && typeof scene.subtitle[0] === 'object' && scene.subtitle[0].text) {
                        // Timed subtitles
                        showTimedSubtitles(scene.subtitle);
                    } else {
                        // Regular array subtitles
                        subtitleContainer.textContent = scene.subtitle.join('\n');
                    }
                } else {
                    subtitleContainer.textContent = scene.subtitle || '';
                }
                
                // Hide subtitle container if no subtitle
                let shouldShowSubtitle = false;
                if (scene.subtitle) {
                    if (Array.isArray(scene.subtitle)) {
                        // Check if it's timed subtitles (objects with text and time)
                        if (scene.subtitle.length > 0 && typeof scene.subtitle[0] === 'object' && scene.subtitle[0].text) {
                            shouldShowSubtitle = true; // Timed subtitles
                        } else if (scene.subtitle.length > 0) {
                            shouldShowSubtitle = true; // Regular array subtitles
                        }
                    } else {
                        shouldShowSubtitle = scene.subtitle.trim() !== '';
                    }
                }
                
                if (shouldShowSubtitle) {
                    subtitleContainer.style.display = 'block';
                } else {
                    subtitleContainer.style.display = 'none';
                }

                sceneContainer.style.opacity = '1';
                sceneContainer.style.visibility = 'visible';
                sceneNextText.classList.remove('show'); // Ensure it's hidden before deciding to show/highlight
                sceneNextText.classList.remove('highlight'); // Ensure highlight is removed initially

                // Show "Click to Next" text unless it's the last scene or video without subtitle
                let hasSubtitle = false;
                if (scene.subtitle) {
                    if (Array.isArray(scene.subtitle)) {
                        // Check if it's timed subtitles (objects with text and time)
                        if (scene.subtitle.length > 0 && typeof scene.subtitle[0] === 'object' && scene.subtitle[0].text) {
                            hasSubtitle = true; // Timed subtitles
                        } else if (scene.subtitle.length > 0) {
                            hasSubtitle = true; // Regular array subtitles
                        }
                    } else {
                        hasSubtitle = scene.subtitle.trim() !== '';
                    }
                }
                
                if (index < scenes.length - 1 && (scene.type !== 'video' || hasSubtitle)) {
                    sceneNextText.textContent = "Click to Next";
                    sceneNextText.classList.add('show');
                } else if (index === scenes.length - 1) {
                    sceneNextText.textContent = "Click to Start"; // Last scene
                    sceneNextText.classList.add('show');
                }

                // Handle highlighting
                if (scene.type === 'image' || scene.type === 'text') {
                    sceneNextText.classList.add('highlight');
                } else if (scene.type === 'video' && hasSubtitle) {
                    sceneNextText.classList.remove('highlight'); // Initially not highlighted
                    sceneVideo.onended = () => {
                        sceneNextText.classList.add('highlight'); // Highlight when video ends
                    };
                }

                // Add event listener to skip scene on click
                sceneContainer.onclick = () => {
                    // Clean up interactive scene if active
                    if (scene.type === 'interactive') {
                        cleanupInteractiveScene();
                    }
                    
                    sceneNextText.classList.remove('show'); // Hide text on click
                    sceneNextText.classList.remove('highlight'); // Remove highlight on click
                    currentSceneIndex++;
                    showScene(currentSceneIndex);
                };

                // For video, also listen for 'ended' event to advance scene automatically
                if (scene.type === 'video') {
                    if (!hasSubtitle) {
                        // Auto-advance if no subtitle
                        sceneVideo.onended = () => {
                            currentSceneIndex++;
                            showScene(currentSceneIndex);
                        };
                    } else {
                        // Manual advance if has subtitle
                        sceneVideo.onended = () => {
                            sceneNextText.classList.add('highlight'); // Highlight when video ends
                        };
                    }
                }
            } else {
                // All scenes shown, hide scene container and show challenge
                sceneContainer.style.opacity = '0';
                sceneContainer.addEventListener('transitionend', () => {
                    sceneContainer.style.visibility = 'hidden';
                    // Show challenge after all scenes are completed
                    console.log("All scenes completed! Starting challenge...");
                    showChallenge();
                }, { once: true });
            }
        }

        // Start directly with chapter intro
        document.addEventListener('DOMContentLoaded', showChapterIntro);

        // Challenge functions
        function showChallenge() {
            const challengeContainer = document.getElementById('challengeContainer');
            const mainBg = document.querySelector('.main-bg');
            challengeContainer.classList.add('show');
            mainBg.classList.add('show');
            // TODO: Implement coding challenge
            console.log("Coding challenge will be implemented here");
        }

        function endEpisode() {
            // Hide background before redirecting
            const mainBg = document.querySelector('.main-bg');
            mainBg.classList.remove('show');
            // Redirect back to episodes hub or next episode
            window.location.href = '../../../index.html';
        }

        // Add event listeners for challenge buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('endEpisodeBtn').addEventListener('click', endEpisode);
        });

    </script>
