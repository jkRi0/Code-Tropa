<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Play Option</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #F8E1B7, #CBA35C); /* Brown Gradient */
            color: #333;
            overflow: hidden; /* Prevent scrollbars from gradient */
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../assets/capstone-logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(3px) brightness(0.5);
            opacity: 0.4;
            z-index: -1;
        }
        .options-container {
            display: flex;
            gap: 40px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
        }
        .tile-button {
            width: 220px;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #A0522D, #CD853F); /* Sienna to Peru gradient */
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            border: none; /* Remove solid border */
            transform-style: preserve-3d; /* For 3D hover effect */
        }
        .tile-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Subtle overlay */
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tile-button:hover::before {
            opacity: 1;
        }
        .tile-button:hover {
            background: linear-gradient(135deg, #CD853F, #A0522D); /* Reverse gradient on hover */
            transform: translateY(-8px) scale(1.03) rotateX(5deg); /* More pronounced 3D effect */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }
        .tile-button h2 {
            margin: 0;
            font-size: 2em;
            font-weight: 700;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .tile-button p {
            margin-top: 10px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
                gap: 25px;
                padding: 25px;
            }

            .tile-button {
                width: 180px;
                height: 180px;
            }

            .tile-button h2 {
                font-size: 1.6em;
            }

            .tile-button p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .options-container {
                gap: 20px;
                padding: 20px;
            }

            .tile-button {
                width: 150px;
                height: 150px;
            }

            .tile-button h2 {
                font-size: 1.4em;
            }

            .tile-button p {
                font-size: 0.8em;
            }
        }

        /* Landscape mode for small devices */
        @media (orientation: landscape) and (max-height: 480px) {
            body {
                flex-direction: row;
            }
            .options-container {
                flex-direction: row;
                gap: 20px;
                padding: 15px;
            }
            .tile-button {
                width: 130px;
                height: 130px;
            }
            .tile-button h2 {
                font-size: 1.2em;
            }
            .tile-button p {
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="options-container">
        <a href="#" class="tile-button" id="play-as-guest">
            <h2>Play as Guest</h2>
            <p>No account needed</p>
        </a>
        <a href="#" class="tile-button" id="play-with-account">
            <h2>Play with Account</h2>
            <p>Save your progress</p>
        </a>
    </div>
    
    <script type="module" src="./scripts/entryScript.js"></script>

    <!-- Service Worker Registration - Needed to serve cached videos -->
    <script src="scripts/registerSW.js"></script>

    <script>
        // Check if videos are already cached before redirecting
        if ('caches' in window) {
            caches.open('code-tropa-videos-v1')
                .then(cache => cache.keys())
                .then(keys => {
                    if (keys.length < 5) {
                        // Not enough videos cached, redirect to preload
                        window.location.href = './preload.html';
                    }
                    // If enough videos are cached, stay on this page
                })
                .catch(() => {
                    // Cache not available, redirect to preload
                    window.location.href = './preload.html';
                });
        } else {
            // Service worker not supported, redirect to preload
            window.location.href = './preload.html';
        }
    </script>
</body>
</html>
