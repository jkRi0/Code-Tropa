<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Tropa - Loading Assets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #F8E1B7, #CBA35C); /* Brown Gradient */
            color: #333;
            overflow: hidden; /* Prevent scrollbars from gradient */
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../assets/capstone-logo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(3px) brightness(0.5);
            opacity: 0.4;
            z-index: -1;
        }
        
        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: url('../assets/capstone-logo.png') center/contain no-repeat;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #CBA35C;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(203, 163, 92, 0.3);
            border-top: 4px solid #CBA35C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(203, 163, 92, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #F8E1B7, #CBA35C);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #CBA35C;
        }
        
        .status-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .loading-tip {
            font-size: 0.9em;
            color: rgba(51, 51, 51, 0.7);
            font-style: italic;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-container {
                max-width: 90%;
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            
            .loading-spinner {
                width: 50px;
                height: 50px;
                margin-bottom: 25px;
            }
            
            .progress-bar {
                height: 25px;
            }
            
            .progress-text {
                font-size: 1.1em;
            }
            
            .status-text {
                font-size: 1em;
            }
            
            .loading-tip {
                font-size: 0.8em;
            }
            
            body::before {
                background-size: 80%;
            }
        }
        
        @media (max-width: 480px) {
            .loading-container {
                max-width: 95%;
                padding: 25px 15px;
                margin: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }
            
            .loading-spinner {
                width: 45px;
                height: 45px;
                margin-bottom: 20px;
            }
            
            .progress-bar {
                height: 20px;
            }
            
            .progress-text {
                font-size: 1em;
            }
            
            .status-text {
                font-size: 0.9em;
            }
            
            .loading-tip {
                font-size: 0.75em;
            }
            
            body::before {
                background-size: 70%;
            }
        }
        
        @media (max-width: 360px) {
            .loading-container {
                padding: 20px 10px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .loading-spinner {
                width: 40px;
                height: 40px;
            }
            
            .progress-bar {
                height: 18px;
            }
            
            .progress-text {
                font-size: 0.9em;
            }
            
            .status-text {
                font-size: 0.8em;
            }
            
            .loading-tip {
                font-size: 0.7em;
            }
        }
        
        /* Landscape mode for small devices */
        @media (orientation: landscape) and (max-height: 480px) {
            .loading-container {
                max-width: 80%;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                margin-bottom: 10px;
            }
            
            .loading-spinner {
                width: 40px;
                height: 40px;
                margin-bottom: 15px;
            }
            
            .progress-container {
                margin: 15px 0;
            }
            
            .progress-bar {
                height: 20px;
            }
            
            .status-text {
                margin-bottom: 10px;
            }
            
            .loading-tip {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo"></div>
        <h1>Code-Tropa</h1>
        <div class="loading-spinner"></div>
        
        <div class="progress-container">
            <div class="progress-text" id="progressText">0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">Preparing your learning experience...</div>
        </div>
        
        <div class="loading-tip" id="loadingTip">This ensures smooth video playback during your journey!</div>
    </div>

    <script>
        class VideoPreloader {
            constructor() {
                this.totalVideos = 0;
                this.cachedVideos = 0;
                this.videoUrls = [];
                this.init();
            }

            init() {
                // Define all video URLs to preload
                this.videoUrls = [
                    // Main background video
                    '../assets/bg.mp4',
                    // '../assets/sample.mp4',
                    
                    // Java Story Mode Videos
                    './1sm/1j/ep1/assets/1.mp4',
                    './1sm/1j/ep1/assets/2.mp4',
                    './1sm/1j/ep1/assets/3.mp4',
                    './1sm/1j/ep1/assets/4.mp4',
                    './1sm/1j/ep1/assets/5.mp4',
                    './1sm/1j/ep1/assets/6.mp4',
                    './1sm/1j/ep1/assets/7.mp4',
                    './1sm/1j/ep1/assets/8.mp4',
                    './1sm/1j/ep1/assets/9.mp4',
                    './1sm/1j/ep1/assets/10.mp4',
                    './1sm/1j/ep1/assets/11.mp4',
                    
                    './1sm/1j/ep2/assets/1.mp4',
                    './1sm/1j/ep2/assets/2.mp4',
                    './1sm/1j/ep2/assets/3.mp4',
                    './1sm/1j/ep2/assets/5.mp4',
                    './1sm/1j/ep2/assets/6.mp4',
                    './1sm/1j/ep2/assets/7.mp4',
                    './1sm/1j/ep2/assets/8.mp4',
                    './1sm/1j/ep2/assets/9.mp4',
                    './1sm/1j/ep2/assets/10.mp4',
                    './1sm/1j/ep2/assets/11.mp4',
                    
                    './1sm/1j/ep3/assets/1.mp4',
                    './1sm/1j/ep3/assets/2.mp4',
                    './1sm/1j/ep3/assets/3.mp4',
                    './1sm/1j/ep3/assets/4.mp4',
                    './1sm/1j/ep3/assets/5.mp4',
                    
                    './1sm/1j/ep4/assets/1.mp4',
                    './1sm/1j/ep4/assets/2.mp4',
                    './1sm/1j/ep4/assets/3.mp4',
                    './1sm/1j/ep4/assets/4.mp4',
                    
                    './1sm/1j/ep5/assets/1.mp4',
                    './1sm/1j/ep5/assets/2.mp4',
                    './1sm/1j/ep5/assets/3.mp4',
                    './1sm/1j/ep5/assets/4.mp4',
                    './1sm/1j/ep5/assets/5.mp4',
                    
                    './1sm/1j/ep6/assets/1.mp4',
                    './1sm/1j/ep6/assets/2.mp4',
                    './1sm/1j/ep6/assets/3.mp4',
                    './1sm/1j/ep6/assets/4.mp4',
                    './1sm/1j/ep6/assets/5.mp4',
                    
                    // C++ Story Mode Videos
                    './1sm/2cP/ep1/assets/1.mp4',
                    './1sm/2cP/ep1/assets/2.mp4',
                    './1sm/2cP/ep1/assets/3.mp4',
                    './1sm/2cP/ep1/assets/4.mp4',
                    './1sm/2cP/ep1/assets/5.mp4',
                    './1sm/2cP/ep1/assets/6.mp4',
                    './1sm/2cP/ep1/assets/7.mp4',
                    './1sm/2cP/ep1/assets/8.mp4',
                    './1sm/2cP/ep1/assets/9.mp4',
                    
                    './1sm/2cP/ep2/assets/1.mp4',
                    './1sm/2cP/ep2/assets/2.mp4',
                    './1sm/2cP/ep2/assets/3.mp4',
                    './1sm/2cP/ep2/assets/4.mp4',
                    './1sm/2cP/ep2/assets/5.mp4',
                    
                    './1sm/2cP/ep3/assets/1.mp4',
                    './1sm/2cP/ep3/assets/2.mp4',
                    './1sm/2cP/ep3/assets/3.mp4',
                    './1sm/2cP/ep3/assets/4.mp4',
                    './1sm/2cP/ep3/assets/5.mp4',
                    
                    './1sm/2cP/ep4/assets/1.mp4',
                    './1sm/2cP/ep4/assets/2.mp4',
                    './1sm/2cP/ep4/assets/3.mp4',
                    './1sm/2cP/ep4/assets/4.mp4',
                    './1sm/2cP/ep4/assets/5.mp4',
                    
                    // C# Story Mode Videos
                    './1sm/3cS/ep1/assets/1.mp4',
                    './1sm/3cS/ep1/assets/2.mp4',
                    './1sm/3cS/ep1/assets/3.mp4',
                    './1sm/3cS/ep1/assets/4.mp4',
                    './1sm/3cS/ep1/assets/5.mp4',
                    './1sm/3cS/ep1/assets/6.mp4',
                    './1sm/3cS/ep1/assets/7.mp4',
                    './1sm/3cS/ep1/assets/8.mp4',
                    './1sm/3cS/ep1/assets/9.mp4',
                    './1sm/3cS/ep1/assets/10.mp4',
                    './1sm/3cS/ep1/assets/11.mp4'
                ];
                
                this.totalVideos = this.videoUrls.length;
                this.startPreloading();
            }

            async startPreloading() {
                console.log(`🎬 Starting video preloading: ${this.totalVideos} videos`);
                
                // Create cache
                const cache = await caches.open('code-tropa-videos-v1');
                
                // Preload videos in batches
                const batchSize = 5;
                for (let i = 0; i < this.videoUrls.length; i += batchSize) {
                    const batch = this.videoUrls.slice(i, i + batchSize);
                    await this.preloadBatch(cache, batch);
                }
                
                // All videos preloaded
                this.completePreloading();
            }

            async preloadBatch(cache, batch) {
                const promises = batch.map(async (videoUrl) => {
                    try {
                        const response = await fetch(videoUrl);
                        if (response.ok) {
                            await cache.put(videoUrl, response);
                            this.cachedVideos++;
                            this.updateProgress();
                            console.log(`✅ Cached: ${videoUrl}`);
                        } else {
                            console.log(`⚠️ Not found: ${videoUrl}`);
                        }
                    } catch (error) {
                        console.log(`❌ Failed: ${videoUrl}`);
                    }
                });
                
                await Promise.all(promises);
            }

            updateProgress() {
                const progress = Math.round((this.cachedVideos / this.totalVideos) * 100);
                
                document.getElementById('progressText').textContent = `${progress}%`;
                document.getElementById('progressFill').style.width = `${progress}%`;
                document.getElementById('statusText').textContent = 
                    `Cached ${this.cachedVideos}/${this.totalVideos} videos...`;
            }

            completePreloading() {
                document.getElementById('statusText').textContent = 'All videos cached successfully!';
                document.getElementById('loadingTip').textContent = 'Redirecting to game...';
                
                setTimeout(() => {
                    // Check if we came from a specific page and redirect back
                    const referrer = document.referrer;
                    if (referrer.includes('index.html')) {
                        window.location.href = './index.html';
                    } else {
                        window.location.href = './entry.html';
                    }
                }, 2000);
            }
        }

        // Start preloading when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VideoPreloader();
        });
    </script>
</body>
</html>
