<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ANTLR Java Parser Test</title>
    <style>
      body {
        background-color: #121212;
        color: #eee;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 200px;
        background: #222;
        color: #fff;
        font-family: monospace;
        padding: 10px;
        border-radius: 8px;
      }
      button {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #007acc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      pre {
        margin-top: 15px;
        background: #000;
        color: #0f0;
        padding: 12px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>ANTLR Java Parser Test</h1>

    <textarea id="code">public class Hello {
  public static void main(String[] args) {
    System.out.println("Hello!");
  }
}</textarea>
    <br />
    <button id="parseBtn">Parse</button>

    <pre id="output"></pre>

    <script type="module">
        import antlr4 from './antlr/antlr4.web.js';
        import JavaLexer from './antlr/JavaLexer.js';
        import JavaParser from './antlr/JavaParser.js';

        const btn = document.getElementById('parseBtn');
        const code = document.getElementById('code');
        const output = document.getElementById('output');

        btn.addEventListener('click', () => {
            try {
            const input = new antlr4.InputStream(code.value);
            const lexer = new JavaLexer(input);
            const tokens = new antlr4.CommonTokenStream(lexer);
            const parser = new JavaParser(tokens);
            parser.compilationUnit();
            output.textContent = '✅ Parsed successfully!';
            } catch (err) {
            output.textContent = '❌ Error: ' + err;
            console.error(err);
            }
        });
    </script>


  </body>
</html>
