<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Page</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: 2fr 1fr; /* Two columns: 2/3 for image, 1/3 for code editor */
            grid-template-rows: 70vh 30vh; /* Two columns: 70% for top, 30% for bottom */
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        .image-container {
            grid-column: 1 / 2; /* Spans the first column */
            grid-row: 1 / 2; /* Spans the first row */
            background-color: #4267b200; /* Darker blue */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            position: relative; /* Add this to position the buttons container */
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: fill; /* Changed to cover to make it fill the space */
        }

        .control-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        #runCodeBtn {
            background-color: #28a745;
            color: white;
        }

        #submitCodeBtn {
            background-color: #007bff;
            color: white;
        }

        #showRubricsBtn {
            background-color: #6c757d;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .code-editor-div {
            grid-column: 2 / 3; /* Spans the second column */
            grid-row: 1 / 2; /* Spans the first row */
            background-color: #A8D1EA; /* Lighter blue */
            display: flex;
            flex-direction: column; /* Allow content to stack */
            position: relative; /* For absolute positioning of button */
        }

        #monaco-container {
            width: 100%;
            flex-grow: 1; /* Take all available space */
        }

        #getValueButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .output-terminal {
            grid-column: 1 / 3; /* Spans both columns */
            grid-row: 2 / 3; /* Spans the second row */
            background-color: #1a1a1a; /* Dark background */
            color: #00ff00; /* Green text for a terminal feel */
            font-family: 'Consolas', 'Monaco', monospace; /* Monospace font */
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            box-sizing: border-box;
            border-top: 1px solid #333;
            position: relative; /* Needed for absolute positioning of cursor */
        }

        .output-terminal::after {
            content: '_'; /* Blinking cursor character */
            color: #00ff00;
            animation: blink-caret 1s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .verification-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        
        .verification-panel h2 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .verification-info p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        
        .verification-info span {
            font-weight: bold;
            color: #ffeb3b;
        }
        
        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        
        .splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .splash-content {
            text-align: center;
            color: white;
        }
        
        .splash-level {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }
        
        .splash-difficulty {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .splash-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Hide splash screen after fade */
        .splash-screen.hidden {
            display: none;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .control-buttons {
                position: fixed;
                bottom: 20px;
                right: 50%;
                transform: translateX(50%);
                width: 90%;
                justify-content: center;
            }
            
            .control-btn {
                padding: 12px 20px;
            }

            .verification-panel {
                bottom: 80px; /* Adjust to avoid overlapping with control buttons */
                right: 50%;
                transform: translateX(50%);
                width: 90%;
                max-width: none;
            }

            .back-btn {
                top: 10px;
                left: 10px;
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }

        .objectives-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            max-width: 80%;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
            background: transparent;
        }

        .objectives-container h3 {
            color: #28a745;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        }

        .objectives-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .objectives-container li {
            margin-bottom: 1rem;
            padding-left: 25px;
            position: relative;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .objectives-container li::before {
            content: "•";
            color: #28a745;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
    <!-- Monaco Editor script -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.29.1/min/vs/loader.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="splash-level" id="splashLevel">Loading...</div>
            <div class="splash-difficulty" id="splashDifficulty">Loading...</div>
            <div class="splash-subtitle">Challenge Starting...</div>
        </div>
    </div>
    
    <!-- Verification Panel -->
    <div class="verification-panel" id="verificationPanel">
        <h2>Challenge Selection Verification</h2>
        <div class="verification-info">
            <p><strong>Selected Level:</strong> <span id="selectedLevel">Loading...</span></p>
            <p><strong>Selected Difficulty:</strong> <span id="selectedDifficulty">Loading...</span></p>
            <p><strong>Selected At:</strong> <span id="selectedTime">Loading...</span></p>
        </div>
    </div>
    
    <div class="image-container">
        <button id="backButton" class="back-btn">← Back</button>
        <img src="" alt="Challenge Image">
        <div class="objectives-container"></div>
        <div class="control-buttons">
            <button id="runCodeBtn" class="control-btn">Run Code</button>
            <button id="submitCodeBtn" class="control-btn">Submit Code</button>
            <button id="showRubricsBtn" class="control-btn">Show Rubrics</button>
        </div>
    </div>
    <div class="code-editor-div">
        <div id="monaco-container" style="width: 100%; height: 100%;"></div>
    </div>
    <div class="output-terminal" id="outputTerminal">
        Output/terminal
    </div>

    <!-- External JavaScript Files -->
    <script src="codeAnalyzer.js"></script>
    <script src="monacoEditor.js"></script>
    <script src="challengeData.js"></script>
    <script src="lvl1/objectives.js"></script>
</body>
</html>
