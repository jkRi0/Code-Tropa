<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Page</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-columns: 2fr 1fr; /* Two columns: 2/3 for image, 1/3 for code editor */
            grid-template-rows: 70vh 30vh; /* Two columns: 70% for top, 30% for bottom */
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        .image-container {
            grid-column: 1 / 2; /* Spans the first column */
            grid-row: 1 / 2; /* Spans the first row */
            background-color: #4267b200; /* Darker blue */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Changed to cover to make it fill the space */
        }

        .code-editor-div {
            grid-column: 2 / 3; /* Spans the second column */
            grid-row: 1 / 2; /* Spans the first row */
            background-color: #A8D1EA; /* Lighter blue */
            display: flex;
            flex-direction: column; /* Allow content to stack */
            position: relative; /* For absolute positioning of button */
        }

        #monaco-container {
            width: 100%;
            flex-grow: 1; /* Take all available space */
        }

        #getValueButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .output-terminal {
            grid-column: 1 / 3; /* Spans both columns */
            grid-row: 2 / 3; /* Spans the second row */
            background-color: #1a1a1a; /* Dark background */
            color: #00ff00; /* Green text for a terminal feel */
            font-family: 'Consolas', 'Monaco', monospace; /* Monospace font */
            padding: 15px;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            box-sizing: border-box;
            border-top: 1px solid #333;
            position: relative; /* Needed for absolute positioning of cursor */
        }

        .output-terminal::after {
            content: '_'; /* Blinking cursor character */
            color: #00ff00;
            animation: blink-caret 1s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .verification-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 250px;
            font-family: 'Arial', sans-serif;
        }
        
        .verification-panel h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        
        .verification-info p {
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .verification-info span {
            color: #ffd700;
            font-weight: bold;
        }
        
        /* Splash Screen Styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        
        .splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .splash-content {
            text-align: center;
            color: white;
        }
        
        .splash-level {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }
        
        .splash-difficulty {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .splash-subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Hide splash screen after fade */
        .splash-screen.hidden {
            display: none;
        }
    </style>
    <!-- Monaco Editor script -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.29.1/min/vs/loader.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="splash-level" id="splashLevel">Loading...</div>
            <div class="splash-difficulty" id="splashDifficulty">Loading...</div>
            <div class="splash-subtitle">Challenge Starting...</div>
        </div>
    </div>
    
    <!-- Verification Panel -->
    <div class="verification-panel" id="verificationPanel">
        <h2>Challenge Selection Verification</h2>
        <div class="verification-info">
            <p><strong>Selected Level:</strong> <span id="selectedLevel">Loading...</span></p>
            <p><strong>Selected Difficulty:</strong> <span id="selectedDifficulty">Loading...</span></p>
            <p><strong>Selected At:</strong> <span id="selectedTime">Loading...</span></p>
        </div>
    </div>
    
    <div class="image-container">
        <img src="" alt="Challenge Image">
    </div>
    <div class="code-editor-div">
        <div id="monaco-container" style="width: 100%; height: 100%;"></div>
        <button id="getValueButton">Run Code</button>
    </div>
    <div class="output-terminal" id="outputTerminal">
        Output/terminal
    </div>

    <!-- External JavaScript Files -->
    <script src="monacoEditor.js"></script>
    <script src="challengeData.js"></script>
</body>
</html>
