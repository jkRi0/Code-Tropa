<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - Code-Tropa</title>
    <link rel="stylesheet" href="../globalStyles/body.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.3) blur(3px);
        }

        .container {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: #1a0d00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        .info-text {
            color: #1a0d00;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .language-selection {
            margin: 30px 0;
        }

        .language-label {
            color: #1a0d00;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .selection-hint {
            color: #1a0d00;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-style: italic;
            font-weight: 500;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-option {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 14px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-option:hover {
            background: #f3f4f6;
        }

        .checkbox-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #c89d5c;
        }

        .checkbox-option label {
            color: #1a0d00;
            font-size: 1.1rem;
            cursor: pointer;
            flex: 1;
            font-weight: 500;
        }

        .checkbox-option.selected {
            background: rgba(212, 165, 116, 0.6);
            border-color: #f4d4a0;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            border: 2px solid #d4a574;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c89d5c, #a3692f);
            color: #2a1810;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #d4a574, #c89d5c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 116, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #f4d4a0;
        }

        .btn-secondary:hover {
            background: rgba(212, 165, 116, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #f4d4a0;
            font-size: 1.2rem;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            color: #ffcccc;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #51cf66;
            border-radius: 8px;
            padding: 15px;
            color: #d3f9d8;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 20px; border-radius: 10px; max-height: calc(100vh - 40px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
            h1 { font-size: 1.4rem; }
            .info-text { font-size: 0.95rem; }
            .checkbox-group { gap: 12px; }
            .checkbox-option { padding: 12px 14px; gap: 10px; }
            .checkbox-option label { font-size: 1rem; }
            .btn-container { flex-direction: column; }
            .btn { min-width: 100%; }
        }

        @media (max-width: 380px) {
            .container { max-height: calc(100vh - 24px); padding: 16px; }
            h1 { font-size: 1.25rem; }
            .info-text { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="bg-video">
        <source src="../assets/bg.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="logo">
            <img src="../assets/capstone-logo.png" alt="Code-Tropa Logo">
        </div>

        <div id="content">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        // Check if user has already taken pre-test
        async function checkPreTestStatus() {
            try {
                const response = await fetch('../../2be/check_pretest.php');
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.hasTakenPretest) {
                        // User has taken pre-test, redirect to homepage
                        showMessage('You have already completed the pre-test!', 'success');
                        setTimeout(() => {
                            window.location.href = '../homepage/';
                        }, 2000);
                    } else {
                        // Show language selection
                        showLanguageSelection();
                    }
                } else {
                    showError(data.message || 'Failed to check pre-test status');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
            }
        }

        function showLanguageSelection() {
            document.getElementById('content').innerHTML = `
                <h1>Welcome to Code-Tropa!</h1>
                <div class="info-text">
                    Before you begin your coding journey, please take a short pre-test assessment. 
                    This will help us understand your current knowledge level in the selected programming languages.
                </div>

                <div class="language-selection">
                    <label class="language-label">Select Your Programming Language(s):</label>
                    <p class="selection-hint">You can select multiple languages. Each selected language will have its own assessment.</p>
                    <div class="checkbox-group">
                        <div class="checkbox-option" onclick="toggleLanguage('java')">
                            <input type="checkbox" name="languages" id="lang-java" value="java">
                            <label for="lang-java">Java</label>
                        </div>
                        <div class="checkbox-option" onclick="toggleLanguage('c++')">
                            <input type="checkbox" name="languages" id="lang-cpp" value="c++">
                            <label for="lang-cpp">C++</label>
                        </div>
                        <div class="checkbox-option" onclick="toggleLanguage('c#')">
                            <input type="checkbox" name="languages" id="lang-cs" value="c#">
                            <label for="lang-cs">C#</label>
                        </div>
                    </div>
                </div>

                <div class="btn-container">
                    <button class="btn btn-secondary" onclick="skipPreTest()">Skip for Now</button>
                    <button class="btn btn-primary" id="startBtn" onclick="startPreTest()" disabled>Start Pre-Test</button>
                </div>
            `;
        }

        let selectedLanguages = [];

        function toggleLanguage(language) {
            const checkbox = document.getElementById(`lang-${language === 'c++' ? 'cpp' : language === 'c#' ? 'cs' : language}`);
            const option = event.currentTarget;
            
            // Toggle checkbox
            checkbox.checked = !checkbox.checked;
            
            // Update selected languages array
            if (checkbox.checked) {
                selectedLanguages.push(language);
                option.classList.add('selected');
            } else {
                selectedLanguages = selectedLanguages.filter(lang => lang !== language);
                option.classList.remove('selected');
            }
            
            // Enable/disable start button
            document.getElementById('startBtn').disabled = selectedLanguages.length === 0;
            
            // Store in localStorage for use in pre-test page
            localStorage.setItem('pretestLanguages', JSON.stringify(selectedLanguages));
        }

        function startPreTest() {
            if (selectedLanguages.length === 0) {
                showError('Please select at least one programming language');
                return;
            }
            
            // Redirect to pre-test page
            window.location.href = 'pretest.html';
        }

        function skipPreTest() {
            if (confirm('Are you sure you want to skip the pre-test? You can take it later from the homepage.')) {
                window.location.href = '../homepage/';
            }
        }

        function showError(message) {
            const contentDiv = document.getElementById('content');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            contentDiv.insertBefore(errorDiv, contentDiv.firstChild);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showMessage(message, type = 'success') {
            document.getElementById('content').innerHTML = `
                <div class="${type}-message">${message}</div>
            `;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', checkPreTestStatus);
    </script>
</body>
</html>
